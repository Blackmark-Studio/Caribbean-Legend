string = ItemSlot_1_d, "Un'arma a lama lunga che può essere usata in un duello di scherma (combattimento). Se un ufficiale (eccetto un moschettiere) non ha una lama equipaggiata, o ci sono diversi campioni di armi da taglio nell'inventario, l'ufficiale sceglierà (in ordine decrescente di priorità): una lama con l'effetto più dannoso (in base alle abilità dell'ufficiale), una lama con un equilibrio medio."
string = ItemSlot_2_d, "Armi da fuoco a canna corta. Se un ufficiale (ad eccezione di un moschettiere) non ha una pistola o ne ha diverse nell'inventario, sceglierà (in ordine di priorità decrescente): la pistola con il maggior numero di cariche (se le abilità dell'ufficiale lo consentono), la pistola con il maggior effetto dannoso del proiettile."
string = ItemSlot_3_d, "L'uso di un cannocchiale aumenta la visibilità nelle acque costiere (utilizzando l'opzione "Nuota verso..." in modalità navigazione). Migliore è il cannocchiale, maggiore è la sua portata e più dettagliate sono le informazioni ricevute su navi e forti."
string = ItemSlot_4_d, "Le armature riducono i danni inflitti da qualsiasi tipo di arma da fuoco e da mischia. Vari tipi di corazze e armature possono anche avere un effetto negativo su reazione, resistenza, furtività, carisma e percezione."
string = ItemSlot_5_d, "Armi da fuoco a canna lunga. Se l'ufficiale dei Moschettieri non ha un moschetto o ha più armi da fuoco a canna lunga nell'inventario, sceglierà (in ordine decrescente di priorità): il moschetto con il maggior numero di cariche (se le abilità dell'ufficiale lo consentono), il moschetto con il maggior effetto dannoso del proiettile."
string = ItemSlot_6_d, "I talismani hanno una durata illimitata. Un ufficiale richiede un ordine del giocatore per equipaggiare la protezione posta nell'inventario."
string = ItemSlot_7_d, "Il dispositivo di navigazione consente di determinare le coordinate correnti della nave. I dispositivi di navigazione equipaggiati offrono un vantaggio in termini di velocità quando si sposta uno squadrone sulla mappa globale."
string = ItemSlot_8-10_d, "Gli artefatti, che sono numerosi nell'Arcipelago, sono inseriti in slot appositamente designati per loro. L'orientamento funzionale dell'amuleto è indicato da un simbolo speciale:\n- collana con artigli: effetto d'attacco\n- sole con raggi: effetto protettivo\n- circolo celtico: Ausiliario"
string = ItemSlot_8-10!_d, "Importante! Gli amuleti di magia offensiva e difensiva sono incompatibili. Di norma, gli amuleti ausiliari neutralizzano l'effetto negativo dell'amuleto principale."
