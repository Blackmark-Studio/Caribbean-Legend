string = Atlas,"Atlante cartografico"
string = Atlas_Descr,"Tutte le mappe geografiche di isole o parti della terraferma che il vostro eroe ottiene, entrano nell'inventario e, se non viste prima, vengono inserite nell'Atlante cartografico. Le mappe possono essere acquistate, ricevute in regalo, trovate nei tesori o negli oggetti del capitano ucciso dalla nave nemica dell'eroe, oppure si possono semplicemente rubare dal forziere di qualcun altro. Oltre alle singole mappe geografiche, ci si imbatterà sicuramente in mappe generali dell'arcipelago di varie qualità, così come in diverse opere di autori eccellenti."

string = BestMap,"Ottima mappa"
string = BestMap_Descr,"Un'eccellente mappa interattiva ti consente di tracciare la posizione del giocatore.\nTutte le colonie dell'arcipelago sono segnate sulla mappa. Facendo clic sull'icona di una colonia si ottengono informazioni di base su di essa. Man mano che si esplora l'arcipelago, le informazioni sui beni di ogni colonia verranno aggiunte alla mappa.\nInoltre, sulla mappa sono annotate diverse informazioni aggiuntive: navi ferme, magazzini, prestiti da parte di usurai, ecc."

string = ItemsTrade_d1,"Inserendo una quantità positiva dalla tastiera si imposta l'acquisto dell'articolo, mentre una negativa (con un meno) imposta la vendita.\nLe frecce sinistra/destra modificano la quantità una alla volta, mentre Shift + sinistra/destra porta al massimo disponibile. La pressione di Invio sul modulo equivale a OK, mentre Esc - Annulla."
