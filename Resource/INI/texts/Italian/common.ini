string = Leadership_Descr,"Il carisma indica la tua capacità di piacere agli altri."
string = Sailing_Descr,"La navigazione indica la tua capacità di controllare la tua nave e influisce sulla sua velocità e manovrabilità."
string = Fencing_Descr,"La scherma è importante per ogni capitano, poiché la tua sopravvivenza dipenderà spesso dalla tua abilità con la lama."
string = Gun_Descr,"Un colpo ben piazzato, che uccide uno o più nemici, può salvarti la vita."
string = Cannons_Descr,"Questa abilità influenza il tempo di ricarica dei tuoi cannoni e lo schema di tiro."
string = Accuracy_Descr,"Questa abilità indica la tua capacità di piazzare correttamente la raffica di cannone."
string = Grappling_Descr,"Questa abilità indica la tua capacità di scegliere il posto, la distanza e il tempo migliori per l'abbordaggio, nonché l'abilità del tuo equipaggio di combattere per raggiungere la vittoria."
string = Defence_Descr,"Gli alloggi accoglienti dell'equipaggio, l'igiene e la guarigione dei feriti aumentano il numero dei sopravvissuti dopo dure battaglie e lunghi viaggi."
string = Repair_Descr,"Una buona conoscenza della tua nave e della sua costruzione ti consentirà di utilizzare maestranze in modo più efficace."
string = Commerce_Descr,"La capacità di fare affari e contabilità."
string = Sneak_Descr,"Questa 'abilità' migliora la tua vita in generale."

string = Navigator_Descr,"La capacità di controllare efficacemente la nave sia in condizioni di bonaccia che durante una tempesta furiosa è fondamentale per un capitano, e il navigatore è l'uomo che lo aiuterà in questo. Durante i combattimenti feroci può essere colui che girerà il timone all'ultimo momento, salvando la nave dalla raffica di palle di cannone nemiche."
string = Boatswain_Descr,"Dicono che i nostromi nascano sulle loro navi. La loro conoscenza del mestiere e delle inezie della vita marina non è seconda a nessuno. Un buon nostromo sa come sfruttare al meglio la sua nave, come ispirare l'equipaggio per la battaglia imminente e come tornare a galla.  "
string = Cannoner_Descr,"Un abile cannoniere può ribaltare istantaneamente la situazione nel combattimento navale. La sua esperienza e abilità consentono un fuoco più accurato dei cannoni della nave. Inoltre il cannoniere vigila che i cannoni della nave siano sempre asciutti e pronti alla battaglia."
string = Doctor_Descr,"Il medico di bordo si prende cura di coloro che hanno sofferto durante un combattimento. Deve essere in grado di amputare arti, suturare ferite, prevenire epidemie e fornire altri aiuti medici all'equipaggio. Un buon chirurgo può salvare la vita a molti dei tuoi uomini."
string = Treasurer_Descr,"Un commissario di bordo si prende cura della tua stiva e di tutti i beni al suo interno. Inoltre, un tesoriere è sempre un commerciante esperto, che può aiutare il capitano a comprare cose a buon mercato e negoziare prezzi vantaggiosi."
string = Carpenter_Descr,"Un buon carpentiere può riparare i danni arrecati alla nave dalle tempeste o dal fuoco nemico. Molto spesso arriva alle riparazioni subito dopo la fine della battaglia. Un abile falegname sa innanzitutto cosa deve essere riparato per mantenere la nave a galla."
string = Officer_Descr,"La vita è piena di pericoli e sorprese. I ladri possono aspettarti in un vicolo buio e durante l'abbordaggio potresti essere colpito da un proiettile vagante. Ecco perché hai bisogno di un armigero: un uomo che sia essenzialmente la tua guardia del corpo. "
