; Playing cards/dice
string = Rules, "Regole"
string = TitleCards, "Carte da gioco"
string = RulesCards1, "La partita a 21 punti si gioca con un mazzo standard (36 carte). Il mazzo viene accuratamente mescolato prima di ogni distribuzione. Ogni giocatore riceve una carta. I giocatori pescano a turno le carte. Non devono essere segnati più di 21 punti. Se un giocatore non ha abbastanza punti per totalizzare 21 punti, prende un'altra carta. Per ogni nuova carta, la puntata aumenta. Il giocatore che ottiene 21 punti lo dichiara immediatamente e prende la sua vincita dal banco. Se il giocatore ottiene più di 21 punti, allora perde. si considera una combinazione di cinque carte con un totale inferiore a 21 punti. Se nessuno ha totalizzato esattamente 21 punti, vince il giocatore con il maggior numero di punti."
string = RulesCards2, "Valore della carta in punti:\nAsso - 11 punti\nRe (nobile incoronato) - 4 punti\nLord (cavaliere a cavallo) - 3 punti\nNobile (guerriero a piedi) - 2 punti\nIl resto - al valore nominale"
string = RulesCards3, "Controlli nel gioco:\nclicca sul mazzo: pesca una carta (ci devono essere soldi da scommettere), continua il gioco\nclicca sul ritratto dell'avversario: passa\n\n***"
string = TitleDice, "Dadi"
string = RulesDice1, "A ogni giocatore vengono dati cinque dadi da gioco, con facce numerate da uno a sei. I giocatori lanciano i dadi a turno. Ogni numero di dadi può essere rilanciato. Per ogni dado selezionato, la puntata aumenta. Vince il giocatore che lancia la combinazione massima. Se le stesse combinazioni cadono, vince la mano con la combinazione più alta (il giocatore il cui contrassegno dei dadi è più alto)."
string = RulesDice2, "Combinazioni in ordine crescente:\nuna coppia - due dadi dello stesso valore (ad esempio, 2-2)\ndue coppie - una coppia di un valore e la seconda coppia - un altro (3-3 e 6-6)\nTris - tre dadi dello stesso valore (1-1-1)\ndritto - una sequenza di cinque dadi (1-2-3-4-5 o 2-3-4-5-6)\nfull house - una coppia e una triade (ad esempio, 1-1 e 3-3-3)\n4dello stesso tipo: quattro dadi dello stesso valore (ad esempio, 4-4-4-4) \n5 dello stesso tipo: cinque dadi dello stesso valore (ad esempio, 5-5-5-5-5)"
string = RulesDice3, "Controlli di gioco:\nclicca sul vetro: lancia i dadi, continua il gioco\nclicca sui dadi: seleziona i dadi da rilanciare (devi avere soldi per scommettere)\nclicca sul ritratto dell'avversario: passa la mossa (se non è necessario ripetere il tiro)"

; Logbook description
string = QuestsBook, "Libro delle missioni"
string = QuestsBook_Descr, "Visualizza un elenco delle missioni in corso, degli eventi attivi della storia e delle azioni del personaggio principale. Nell'elenco cronologico degli eventi tematici che appare, ogni voce successiva è contrassegnata dall'ora in cui è stata inserita nel diario e posta sopra le precedenti. Le voci non lette sono evidenziate a colori."
string = QuestsLogBook, "Archivio missioni"
string = QuestsLogBook_Descr, "Visualizza l'elenco delle missioni, delle missioni e delle avventure della storia completate."
string = DocsBook, "Documenti"
string = DocsBook_Descr, "Qui viene visualizzata una serie di documenti ricevuti dal protagonista del gioco (manoscritti e loro frammenti, lettere e semplici note, istruzioni e ricette di ogni tipo). Di tanto in tanto, è bene rivedere i materiali inseriti in questa sezione. Potrebbero contenere suggerimenti o citare eventi importanti del passato recente. I documenti non letti sono evidenziati a colori."
string = CashBook,"Libro cassa"
string = CashBook_Descr1, "Qui vengono visualizzati i record di tutte le imprese finanziarie del protagonista, dei prestiti ricevuti (elenco a sinistra) o trasferiti alla crescita (elenco a destra). Oltre all'importo del prestito o del deposito nella banca, i record contengono informazioni aggiuntive (tassi di interesse, date, date e tipo di valuta)."
string = CashBook_Descr2, "Importante! Se l'insediamento il cui strozzino ha ricevuto denaro sugli interessi viene saccheggiato, il deposito scompare e la sua registrazione viene rimossa dal libro."
string = ShipsPlaceBook, "Navi in Autorità Portuale"
string = ShipsPlaceBook_Descr1, "Visualizza le navi in possesso del protagonista che sono attualmente in custodia. L'elenco contiene informazioni per ogni nave (classe, nome della nave, nome del capitano, posizione del parcheggio affittato, data di impostazione e importo del pagamento mensile per il deposito)."
string = ShipsPlaceBook_Descr2, "Premi MAIUSC + LMB per informazioni sulla nave"
string = ShipsPlaceBook_Descr3, "Premi CTRL + LMB per informazioni sul capitano"
string = StorageBook, "Libro di archiviazione"
string = StorageBook_Descr, "Qui vengono visualizzati i registri dei magazzini o dei magazzini affittati (la loro ubicazione, lo spazio utilizzato e disponibile, il pagamento dell'affitto mensile)."
string = TradeBook, "Libro commerciale"
string = TradeBook_Descr1, "Nella tabella a destra sono elencati la nazionalità e il nome dell'insediamento, la sua posizione e la data in cui sono stati registrati lo stato dell'inventario e i prezzi. L'elenco viene aggiornato ogni volta che l'eroe riceve nuove informazioni commerciali. Nel corso del tempo, le informazioni diventano obsolete, poiché il commercio ha una vita propria, ma consente di trarre le conclusioni principali. All'inizio del gioco, l'elenco è vuoto. Per aggiornare i registri nel modo più completo e rapido possibile, bisogna cogliere ogni occasione per scoprire i prezzi delle merci in insediamenti lontani dai mercanti in mare o in una taverna, oltre che dalle voci di corridoio."
string = TradeBook_Descr2, "L'elenco dei beni è piuttosto ampio: qualcosa è prodotto o coltivato solo sulle isole, qualcosa sulla terraferma, e alcuni beni sono importati dalla lontana Europa. I beni esportati dall'insediamento non sono costosi, mentre quelli importati, ovviamente, sono al contrario. Se la domanda di merci è elevata e la quantità è scarsa, la merce diventa di contrabbando - non viene più venduta nei negozi. Alcune merci pericolose (ad esempio, armi e polvere da sparo) possono addirittura essere bandite dal commercio ufficiale per decisione delle autorità locali. "
string = TradeBook_Descr3, "Colori indicatori del tipo di prodotto:\n- Verde: beni coloniali\n- Blu: merci importate\n- Rosso: merci di contrabbando\n- Pesca: Beni a domanda aggressiva"
string = StatisticsBook, "Libro statistiche"
string = StatisticsBook_Descr, "Qui vengono visualizzati i resoconti degli eventi di gioco (numero di avversari sconfitti, premi presi, denaro speso, ecc.)."

string = AddRemoveOfficerScroll, "Fare clic sull'elenco: assegnare o rimuovere un ufficiale"

string = HeroType_1_d, "La destrezza e la flessibilità sviluppate aiutano a usare l'armatura leggera nel modo più efficace: un personaggio subisce, in media, il 20% di danni in meno rispetto agli altri.\nE la conoscenza e la perfezione delle posizioni e delle tecniche di scherma consentono di eliminare la perdita di energia quando si subiscono danni, che è inevitabile per la maggior parte degli avversari. E lo stocco non è più una figlia, ma nemmeno una figliastra."
string = HeroType_2_d, "Comprendere i principi della contabilità, del commercio e della spedizione delle merci aumenta i tuoi attuali sconti o supplementi del 15% e aiuta a dimezzare i danni causati da ratti e altri parassiti al tuo bagaglio.\nL'eloquenza e l'abilità artistica della società rendono facile ingannare il nemico e spesso rimangono non riconosciute. L'insegnante ha suggerito di affinare la reazione corretta agli attacchi dell'avversario in accesi dibattiti nei combattimenti con la sciabola. E accadono nei Caraibi molto più spesso di quanto pensi ... "
string = HeroType_3_d, "Un allenamento regolare e una corretta attività fisica hanno insegnato al corpo a superare la fatica più velocemente: il tasso di recupero energetico è aumentato del 15%.\nTI combattimenti a pioggia nell'addestramento dell'armatura hanno instillato le abilità per distribuire correttamente il carico e riflettere o bloccare efficacemente i colpi: il danno inflitto al personaggio da qualsiasi arma durante la corazza equipaggiata è ridotto del 15%. E la spada, lo spadone o l'ascia divennero, praticamente, amici per la vita."
string = HeroType_4_d, "Le competizioni costanti per la velocità di preparazione alla battaglia nell'oscurità totale della cripta del cimitero non sono state vane: il personaggio trascorre il 40% in meno di tempo a ricaricare le armi personali.\nAnche gli esperimenti con miscele di polveri e vari proiettili hanno lasciato il segno: i cannoni della nave durano molto più a lungo ed esplodono molto meno frequentemente, e proiettili o pallettoni che sono inutili agli occhi di tutti gli altri scioccano la vittima, costringendola a spendere energia preziosa.

