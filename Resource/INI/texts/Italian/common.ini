string = NationRelation1,"Sei l'esempio vivente di virtù per i cittadini di questo paese. Le madri ti considerano un esempio per i loro figli e i giovani desiderano essere come te."
string = NationRelation2,"Le ragazze ti sorridono; all'osteria tutti sono felici di stringerti la mano, e tu sei un ospite gradito nelle colonie di questo paese."
string = NationRelation3,"L'atteggiamento dei cittadini di questo paese nei vostri confronti è rigorosamente neutrale. Puoi essere invitato per una partita a carte, ma non aspettarti di più."
string = NationRelation4,"Tutti cercano di ignorarti. Nessuno inizierà un dialogo con te e ogni uomo armato aspetterà con impazienza finché non farai qualcosa di stupido."
string = NationRelation5,"I cittadini di questo paese spaventano i bambini con il tuo nome, le vecchie streghe ti sputano addosso e ogni uomo che si rispetti desidera strapparti il cuore dal petto."

string = DarkRelation1,"Se ti paragonassero a Henry Morgan al momento della sua gloria, ne usciresti chiaramente vincitore. Tutti i pendagli da forca ti vedono come il loro nuovo leader."
string = DarkRelation2,"Sei un ospite gradito in ogni rifugio e possono anche aiutarti con i soldi, se dovessi iniziare una nuova spedizione senza soldi sufficienti."
string = DarkRelation3,"Sei molto conosciuto e rispettato. Allo stesso tempo, nessuno rischierà la propria pelle o il proprio portafoglio per aiutarti, nel caso fossi nei guai."
string = DarkRelation4,"Soprattutto i tagliagole ferventi o ubriachi cercheranno di provocarti non appena ti vedono, in cerca di rissa."
string = DarkRelation5,"Con una tale reputazione, la tua vita è una lotta costante. Banditi e pirati di ogni sorta ti odiano e ti augurano la morte."

string = TradeRelation1,"I mercanti sarebbero onorati se scegliessi di trasportare il loro carico o scortare le loro navi. Ti vengono offerti i maggiori sconti su tutti i tipi di merci."
string = TradeRelation2,"Puoi avere quasi tutti i contratti e avere sconti su beni particolari."
string = TradeRelation3,"Sei un 'cavallo oscuro': le persone non ti assumeranno se il loro carico è troppo prezioso, ma generalmente non hai difficoltà a trovare lavoro per scortare navi o consegnare merci."
string = TradeRelation4,"Sei diffidente. I commercianti di ogni paese preferiscono non trattare con te e ricorreranno al tuo aiuto solo se non avranno altra scelta."
string = TradeRelation5,"Sei così odiato che i prezzi salgono alle stelle non appena ti presenti alla porta del negozio. Ti verrà offerto un contratto solo a coltello."

