string = NationRelation1, "Você é o exemplo vivo de virtude para os cidadãos deste país. Mães usam você como modelo para seus filhos, e jovens sonham em ser como você."
string = NationRelation2, "As moças sorriem para você; na taverna todos querem apertar sua mão, e você é um convidado bem-vindo nas colônias deste país."
string = NationRelation3, "A atitude dos cidadãos deste país em relação a você é estritamente neutra. Podem convidá-lo para um jogo de cartas, mas não espere mais do que isso."
string = NationRelation4, "Todos tentam te ignorar. Ninguém vai iniciar um diálogo com você, e todo homem armado só espera você fazer uma besteira."
string = NationRelation5, "Os cidadãos deste país assustam crianças com seu nome, velhas cospem ao te ver, e todo homem que se preze quer arrancar seu coração."
string = DarkRelation1, "Se alguém o comparasse a Henry Morgan no auge de sua glória, você sairia vencedor. Todo tipo de fora da lei agora o vê como novo líder."
string = DarkRelation2, "Você é bem-vindo em qualquer covil, e até podem te ajudar com dinheiro se começar uma nova expedição sem fundos suficientes."
string = DarkRelation3, "Você é conhecido e respeitado. Mas, se estiver em apuros, ninguém vai arriscar o pescoço ou o bolso para ajudá-lo."
string = DarkRelation4, "Cortadores de gargantas especialmente fervorosos ou bêbados vão tentar te provocar assim que te virem, buscando uma briga."
string = DarkRelation5, "Com essa reputação, sua vida é uma luta constante. Bandidos e piratas de todo tipo o odeiam e querem vê-lo morto."
string = TradeRelation1, "Os mercadores se sentirão honrados se você transportar suas cargas ou escoltar seus navios. Você recebe os maiores descontos em todos os tipos de mercadorias."
string = TradeRelation2, "Você pode obter quase qualquer contrato e tem descontos em determinados produtos."
string = TradeRelation3, "Você é um "azarão" — não será contratado para cargas muito valiosas, mas normalmente não tem dificuldade em conseguir trabalho escoltando navios ou entregando mercadorias."
string = TradeRelation4, "Você não é confiável. Comerciantes de todos os países evitam negociar com você e só buscarão sua ajuda se não houver outra opção."
string = TradeRelation5, "Você é tão odiado que os preços disparam assim que você aparece na porta da loja. Só te oferecem contrato sob ameaça."
