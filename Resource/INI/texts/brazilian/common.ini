string = Rules, "Regras"
string = TitleCards, "Jogo de cartas"
string = RulesCards1, "O jogo “21” usa um baralho de 36 cartas. No início, cada jogador recebe uma carta. Os jogadores compram cartas em turnos, tentando não ultrapassar 21 pontos. Exatamente 21 é vitória instantânea; mais de 21 é derrota. Uma mão com cinco cartas somando menos de 21 também vence. Se ninguém fizer 21, vence o maior total (sem passar de 21). Cada nova carta aumenta a aposta."
string = RulesCards2, "Valores das cartas:\nÁs — 11 pontos\nRei — 4 pontos\nLorde — 3 pontos\nNobre — 2 pontos\nOutras — valor de face"
string = RulesCards3, "Controles no jogo:\nclique no baralho: comprar carta (é preciso ter dinheiro para apostar), continuar o jogo\nclique no retrato do oponente: passar a vez\n\n***"
string = TitleDice, "Jogo de Dados"
string = RulesDice1, "Cada jogador tem cinco dados (1–6). Os jogadores jogam em turnos. No seu turno, você pode escolher quaisquer dados para rerrolar — cada dado escolhido aumenta a aposta. A maior combinação vence; em caso de empate, compare os valores mais altos."
string = RulesDice2, "Combinações (ordem crescente):\npar — dois dados com o mesmo valor (ex.: 2‑2)\ndois pares — dois pares de valores diferentes (ex.: 3‑3 e 6‑6)\ntrio — três iguais (1‑1‑1)\nsequência — 1‑2‑3‑4‑5 ou 2‑3‑4‑5‑6\nfull house — um par e um trio (ex.: 1‑1 e 3‑3‑3)\nquadra — quatro iguais (4‑4‑4‑4)\nquina — cinco iguais (5‑5‑5‑5‑5)"
string = RulesDice3, "Controles do jogo:\nclique no copo: rolar os dados, continuar o jogo\nclique no dado: selecionar dados para rerrolar (é preciso ter dinheiro para apostar)\nclique no retrato do oponente: passar a vez (se não precisar rerrolar)"
string = QuestsBook, "Livro de Missões"
string = QuestsBook_Descr, "Aqui é exibida uma lista das missões atuais, eventos de história ativos e ações do protagonista. No registro cronológico de eventos temáticos, cada nova entrada é marcada com o horário em que foi adicionada ao diário e aparece acima das anteriores. Entradas não lidas são destacadas em cor."
string = QuestsLogBook, "Arquivo de missões"
string = QuestsLogBook_Descr, "Exibe uma lista de missões concluídas, tarefas e aventuras de história finalizadas."
string = DocsBook, "Documentos"
string = DocsBook_Descr, "Aqui são exibidos vários documentos recebidos pelo personagem principal no jogo (manuscritos e fragmentos, cartas e bilhetes simples, instruções e todo tipo de receita). Revise periodicamente os materiais deste menu. Eles podem trazer dicas ou mencionar eventos importantes do passado recente. Documentos não lidos ficam destacados em cor."
string = CashBook_Descr1, "Aqui são exibidos os registros de todos os empreendimentos financeiros do personagem principal, empréstimos recebidos por ele (lista à esquerda) ou concedidos para rendimento (lista à direita). Além do valor do empréstimo ou depósito na casa bancária, os registros trazem informações adicionais (taxas de juros, datas, prazos e tipo de moeda)."
string = CashBook_Descr2, "Importante! Se o assentamento cujo agiota recebeu dinheiro emprestado for saqueado, o depósito desaparece e o registro é removido do livro."
string = ShipsPlaceBook, "[ERROR: APIConnectionError]"
string = ShipsPlaceBook_Descr1, "Exibe os navios disponíveis para o protagonista, atualmente armazenados. A lista mostra detalhes de cada embarcação (classe, nome do navio, nome do capitão, local do cais alugado, data de armazenamento e taxa mensal de guarda)."
string = ShipsPlaceBook_Descr2, "Pressione SHIFT + LMB para informações do navio"
string = ShipsPlaceBook_Descr3, "Pressione CTRL + LMB para informações sobre o capitão"
string = StorageBook, "Livro de Armazém"
string = StorageBook_Descr, "Aqui são exibidos os registros de armazéns alugados (localização, espaço usado e disponível, valor do aluguel mensal)."
string = TradeBook, "Livro de Comércio"
string = TradeBook_Descr1, "Aqui são listados a nacionalidade e o nome do assentamento, sua localização e a data em que o status do estoque e os preços foram registrados na tabela à direita. A lista é atualizada sempre que o herói recebe novas informações comerciais. Com o tempo, os dados ficam desatualizados, pois o comércio no jogo segue seu próprio curso, mas ainda permitem tirar conclusões principais. No início do jogo, a lista está vazia. Para atualizar os registros de forma completa e rápida, aproveite todas as oportunidades para descobrir os preços dos produtos em assentamentos distantes com mercadores no mar, em tavernas ou através de rumores."
string = TradeBook_Descr2, "A lista de mercadorias é bem variada: algumas são produzidas ou cultivadas apenas nas ilhas, outras no continente, e certos produtos vêm da distante Europa. Os bens exportados pelo assentamento não são caros, mas os importados, claro, são o oposto. Se a demanda por um produto é alta e a oferta é escassa, ele vira contrabando — não é mais vendido nas lojas. Alguns itens perigosos (como armas e pólvora) podem até ser proibidos no comércio oficial por decisão das autoridades locais."
string = TradeBook_Descr3, "Cores do Indicador de Tipo de Produto:\n- Verde: Produtos Coloniais\n- Azul: Produtos Importados\n- Vermelho: Produtos Contrabandeados"
string = StatisticsBook, "Livro de Estatísticas"
string = StatisticsBook_Descr, "Aqui são exibidos os registros resumidos dos eventos do jogo (número de inimigos derrotados, prêmios obtidos, dinheiro gasto, etc.)."
string = AddRemoveOfficerScroll, "Clique na lista - atribua ou remova um oficial"
string = HeroType_1_d, "Prefere armas leves.\nArmadura leve oferece proteção muito superior.\nMaior reserva de Energia."
string = HeroType_2_d, "Habilidades de combate fracas e inclinação para exploração livre.\nComércio lucrativo e caça ao tesouro.\nMercadorias no porão protegidas contra ratos."
string = HeroType_3_d, "Prefere armas pesadas.\nArmadura e armas pesadas reduzem menos o movimento.\nMaior Vida e capacidade de carga."
string = HeroType_4_d, "Prefere armas de fogo.\nAlta chance de acerto crítico.\nTiros reduzem a Energia do inimigo.\nOs canhões do navio se desgastam mais devagar."
