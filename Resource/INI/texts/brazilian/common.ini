string = Leadership_Descr, "Carisma indica sua capacidade de ser apreciado por outras pessoas."
string = Sailing_Descr, "Navegação indica sua habilidade de controlar o navio e afeta sua velocidade e manobrabilidade."
string = Fencing_Descr, "Esgrima é essencial para qualquer capitão, pois sua sobrevivência muitas vezes depende da sua habilidade com a lâmina."
string = Gun_Descr, "Um tiro certeiro, eliminando um ou vários inimigos, pode salvar sua vida."
string = Cannons_Descr, "Esta habilidade afeta o tempo de recarga dos canhões e o padrão dos disparos."
string = Accuracy_Descr, "Esta habilidade indica sua precisão ao disparar uma salva de canhões."
string = Grappling_Descr, "Esta habilidade indica sua capacidade de escolher o melhor local, distância e momento para o abordo, além da habilidade da sua tripulação de lutar até a vitória."
string = Defence_Descr, "Acomodações confortáveis, higiene e tratamento dos feridos aumentam o número de sobreviventes após batalhas difíceis e longas viagens."
string = Repair_Descr, "Bom conhecimento do seu navio e de sua construção permite usar a equipe de reparo com mais eficiência."
string = Commerce_Descr, "Aptidão para negócios e contabilidade."
string = Sneak_Descr, "Esta habilidade melhora sua vida em geral."
string = Navigator_Descr, "A habilidade de controlar o navio com precisão, seja em calmaria ou em meio a uma tempestade furiosa, é essencial para o capitão — e o navegador é quem o auxilia nessa tarefa. Em combate intenso, ele pode ser quem gira o leme no último instante, salvando o navio da saraivada de balas inimigas."
string = Boatswain_Descr, "Dizem que contramestres nascem a bordo. Seu domínio da arte e dos detalhes da vida no mar é incomparável. Um bom contramestre sabe tirar o máximo do navio, motivar a tripulação para a batalha e fazer o navio voltar a flutuar."
string = Cannoner_Descr, "Um artilheiro habilidoso pode mudar o rumo de uma batalha naval em um instante. Sua experiência garante disparos mais precisos com os canhões do navio. Além disso, ele mantém os canhões sempre secos e prontos para o combate."
string = Doctor_Descr, "O médico de bordo cuida dos feridos após o combate. Ele deve saber amputar membros, suturar feridas, prevenir epidemias e prestar outros socorros à tripulação. Um bom médico pode salvar a vida de muitos dos seus homens."
string = Treasurer_Descr, "O tesoureiro cuida do porão e de todas as mercadorias a bordo. Além disso, é um comerciante experiente, capaz de ajudar o capitão a negociar bons preços e fazer compras vantajosas."
string = Carpenter_Descr, "Um bom carpinteiro consegue reparar os danos causados por tempestades ou fogo inimigo. Normalmente, ele começa os consertos logo após a batalha. Um carpinteiro experiente sabe exatamente o que precisa ser remendado primeiro para manter o navio flutuando."
string = Officer_Descr, "A vida é cheia de perigos e surpresas. Ladrões podem te esperar em um beco escuro, e durante uma abordagem você pode ser atingido por uma bala perdida. Por isso, você precisa de um Vanguarda – alguém que serve como seu guarda-costas."
