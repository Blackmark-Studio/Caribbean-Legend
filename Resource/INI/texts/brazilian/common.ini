string = ItemSlot_1_d, "Armas de lâmina longa que podem ser usadas em duelos de esgrima (escaramuça). Se um oficial (exceto mosqueteiros) não estiver equipado com uma lâmina, ou tiver várias lâminas no inventário, ele escolherá (em ordem de prioridade): a lâmina com maior efeito de dano (baseado nas habilidades do oficial), ou a lâmina com perfil equilibrado."
string = ItemSlot_2_d, "Armas de fogo de cano curto. Se um oficial (exceto mosqueteiros) não estiver equipado com pistola, ou houver várias pistolas no inventário, o oficial escolherá (em ordem de prioridade): a pistola com maior número de cargas (se as habilidades permitirem), ou a pistola com maior dano de projétil."
string = ItemSlot_3_d, "Usar a luneta aumenta a visibilidade em águas costeiras (ao usar a opção 'Nadar até...' no modo de navegação). Quanto melhor a luneta, maior seu alcance e mais detalhadas as informações sobre navios e fortes."
string = ItemSlot_4_d, "Armadura reduz o dano causado por qualquer tipo de arma branca e arma de fogo. Diferentes tipos de couraças e armaduras também podem afetar negativamente reação, resistência, furtividade, liderança e percepção."
string = ItemSlot_5_d, "Armas de fogo de cano longo. Se um oficial mosqueteiro não estiver equipado com um mosquete, ou houver vários mosquetes de cano longo no inventário, o oficial escolherá (em ordem de prioridade): o mosquete com o maior número de cargas (se as habilidades permitirem), ou o mosquete com o maior dano de projétil."
string = ItemSlot_6_d, "Talismãs têm duração ilimitada. Um oficial precisa de ordem do jogador para equipar o talismã colocado no inventário."
string = ItemSlot_7_d, "O dispositivo de navegação permite determinar as coordenadas atuais do navio. Dispositivos de navegação equipados concedem vantagem de velocidade ao mover a esquadra no mapa global."
string = ItemSlot_8-10_d, "Artefatos, que são muitos no Arquipélago, são equipados em espaços próprios."
string = ItemSlot_8-10!_d, "Importante! Amuletos se vinculam magicamente ao personagem ao serem equipados e são destruídos permanentemente se removidos. Planeje seus conjuntos com cuidado."
