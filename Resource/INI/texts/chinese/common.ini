string = Leadership_Descr,"魅力值表明你被他人喜爱的能力。 "
string = Sailing_Descr,"航海技能表明你操控船只的能力, 影响船速和机动性。 "
string = Fencing_Descr,"剑术对任何船长都很重要, 因为你的生存往往取决于用剑技巧。 "
string = Gun_Descr,"精准射击杀死一两名敌人能拯救你 的生命。 "
string = Cannons_Descr,"此技能影响加农炮装填时间和射击 模式。 "
string = Accuracy_Descr,"此技能表明你精准发射加农炮齐射 的能力。 "
string = Grappling_Descr,"此技能表明你选择最佳登船位置、 距离和时间的能力, 以及船员的战斗能力。 "
string = Defence_Descr,"舒适的船员舱。 卫生条件和伤员救治能增加艰苦战 斗和长途航行后的幸存人数。 "
string = Repair_Descr,"对船只构造的了解能更有效地使用 维修船员。 "
string = Commerce_Descr,"做生意和记账的能力。 "
string = Sneak_Descr,"此'能力'全面改善你的生活。 "

string = Navigator_Descr,"有效操控船只对抗风暴对船长至关 重要, 领航员将提供帮助。 激烈战斗中, 他能在最后一刻掌舵, 使船只避开敌炮齐射。 "
string = Boatswain_Descr,"据说水手长是在自己的船上诞生的。 他们对手工和海上生活的了解无人 能及。 优秀的水手长知道如何最大化船只 性能, 激励船员投入战斗, 以及如何重新起航。 "
string = Cannoner_Descr,"熟练炮手能在海战中扭转战局。 其经验和技能使船只加农炮射击更 精准。 炮手还负责确保加农炮始终干燥并 随时待命。 "
string = Doctor_Descr,"船医照顾战斗中受伤的人。 他必须能截肢、 缝合伤口、 预防流行病并向船员提供其他医疗 救助。 优秀的船医能拯救许多人的生命。 "
string = Treasurer_Descr,"财务官负责货舱及内部所有货物。 此外, 财务官通常是经验丰富的商人, 能帮助船长低价采购并协商有利价 格。 "
string = Carpenter_Descr,"优秀的木匠能修复风暴或敌火对船 只造成的损坏。 他通常在战斗结束后立即开始修复。 熟练的木匠知道首先修补什么才能 让船只保持漂浮。 "
string = Officer_Descr,"生活充满危险和惊喜。 黑暗小巷可能有强盗, 登船时可能被流弹击中。 因此你需要先锋—— 本质上是你的保镖。 "
