string = NationRelation1, "你是这个国家公民的美德典范。 母亲以你为孩子树立榜样, 年轻人希望成为像你一样的人。"
string = NationRelation2, "女孩们向你微笑; 在酒馆里, 每个人都乐意与你握手, 你是这个国家殖民地欢迎的客人。"
string = NationRelation3, "这个国家的公民对你态度完全中立。 你可能会被邀请玩牌, 但别指望更多。"
string = NationRelation4, "每个人都试图忽视你。 没有人会主动与你对话, 每个武装人员都急切等待你做出愚 蠢行为。"
string = NationRelation5, "这个国家的公民用你的名字吓唬孩 子, 老巫婆向你吐口水, 每个有自尊的人都想挖出你的心脏。"
string = DarkRelation1, "如果将你与荣耀时期的 Henry Morgan 相比, 你将是明显的赢家。 各种坏人将你视为新领袖。"
string = DarkRelation2, "你是任何巢穴都欢迎的客人, 如果你启动资金不足, 他们甚至会资助你的新探险。"
string = DarkRelation3, "你知名度高且受人尊敬。 同时, 如果你陷入麻烦, 没有人会冒险帮助你。"
string = DarkRelation4, "特别狂热或醉酒的杀手一见到你就 会试图挑衅, 寻求战斗。"
string = DarkRelation5, "有了这样的声誉, 你的生活就是一场持续的斗争。 各类强盗和海盗都恨你并希望你死。"
string = TradeRelation1, "如果你选择运输他们的货物或护送 他们的船只, 商人会感到荣幸。 你在所有类型的商品上都能获得最 大折扣。"
string = TradeRelation2, "你几乎可以获得任何合同, 并在特定商品上享受折扣。"
string = TradeRelation3, "你是'黑马'- 如果货物太贵重, 人们不会雇佣你, 但一般来说, 你在寻找护送船只或运送货物的工 作时没有困难。"
string = TradeRelation4, "你不被信任。 每个国家的商人都不愿与你打交道 , 只有在别无选择时才会求助于你。"
string = TradeRelation5, "你如此遭人憎恨, 以至于你一到店门口, 价格就会飙升。 你只会在刀尖下被提供合同。"
string = Tactic_Descr, "不仅能指挥自己的船只, 还能指挥多艘船只的能力。"
