string = Rules, "规则"
string = TitleCards, "扑克牌"
string = RulesCards1, "21点游戏使用标准牌组 (36张)。 每局前仔细洗牌。 每位玩家发一张牌。 玩家轮流抽牌。 总分不得超过21点。 如果玩家分数不足21点, 则继续抽牌。 每抽一张新牌, 赌注增加。 玩家一旦达到21点立即声明并从庄家处赢取奖金。 若玩家分数超过21点则输。 五张牌总分低于21点也视为有效。 若无人正好达到21点, 分数最高者获胜。 "
string = RulesCards2, "牌面点数: \nA牌 - 11点\n王牌 (戴王冠的贵族) - 4点\n领主 (骑马的骑士) - 3点\n贵族 (徒步战士) - 2点\n其余按面值计算"
string = RulesCards3, "游戏控制: \n点击牌堆: 抽牌 (必须有赌注) , 继续游戏\n点击对手头像: 过牌\n\n***"
string = TitleDice, "骰子"
string = RulesDice1, "每位玩家获得五个标有一到六点数的游戏骰子。 玩家轮流掷骰子。 可以重掷任意数量的骰子。 每选择一个骰子重掷, 赌注增加。 掷出最大组合的玩家获胜。 若组合相同, 点数更高的一方获胜 (骰子点数更高的玩家)。 "
string = RulesDice2, "组合从小到大: \n一对 - 两个骰子点数相同 (如2-2) \n两对 - 一对一个点数, 另一对另一个点数 (3-3和6-6) \n三条 - 三个骰子点数相同 (1-1-1) \n顺子 - 五个骰子连续 (1-2-3-4-5或2-3-4-5-6) \n葫芦 - 一对和三条 (如1-1和3-3-3) \n四条 - 四个骰子点数相同 (如4-4-4-4) \n五条 - 五个骰子点数相同 (如5-5-5-5-5) "
string = RulesDice3, "游戏控制: \n点击玻璃杯: 掷骰子, 继续游戏\n点击骰子: 选择要重掷的骰子 (必须有赌注) \n点击对手头像: 过牌 (无需重掷时) "

; 日志描述
string = QuestsBook, "任务手册"
string = QuestsBook_Descr, "这里显示当前任务列表。 活跃的剧情事件和主角的行动。 按时间顺序排列的主题事件列表中 , 每个后续条目都标有记入日志的时 间, 并置于前一条目之上。 未读条目会有颜色标记。 "
string = QuestsLogBook, "任务档案"
string = QuestsLogBook_Descr, "这里显示已完成的任务。 任务和已完成的剧情冒险列表。 "
string = DocsBook, "文档"
string = DocsBook_Descr, "这里显示主角在游戏中获得的各种 文档 (手稿及其片段、 信件和简单笔记、 说明和各种配方)。 请定期查看此部分中的材料。 它们可能包含提示或提及近期的重 要事件。 未读文档会有颜色标记。 "
string = CashBook,"现金簿"
string = CashBook_Descr1, "这里记录了主角所有的金融活动, 包括他获得的贷款 (左侧列表) 或存入生息的款项 (右侧列表)。 记录除了在银行的贷款或存款金额 外, 还包含附加信息 (利率、 日期和货币类型)。 "
string = CashBook_Descr2, "重要! 如果借给高利贷者钱的定居点被掠 夺, 存款会消失且记录从书中移除。 "
string = ShipsPlaceBook, "港口管理局中的船只"
string = ShipsPlaceBook_Descr1, "这里显示主角拥有的当前被保管的 船只。 列表包含每艘船的信息 (等级、 船名、 船长姓名、 租赁停泊地点、 设置日期和每月存储费用)。 "
string = ShipsPlaceBook_Descr2, "按 SHIFT + LMB 查看船只信息"
string = ShipsPlaceBook_Descr3, "按 CTRL + LMB 查看船长信息"
string = StorageBook, "仓库手册"
string = StorageBook_Descr, "这里记录了租用的仓库 (位置、 已用和可用空间、 每月租金)。 "
string = TradeBook, "贸易手册"
string = TradeBook_Descr1, "这里列出了国家和定居点名称、 位置, 以及右侧表格中记录库存状态和价 格的日期。 每次主角从海上商人或酒馆。 流言中获得新的贸易信息时, 列表会更新。 随着时间的推移, 信息会过时, 因为贸易游戏有自己的生命, 但可以得出主要结论。 游戏开始时列表为空。 为了尽可能完整和快速地更新记录 , 请抓住每一个机会从海上商人或酒 馆中了解遥远定居点的商品价格, 以及流言。 "
string = TradeBook_Descr2, "商品列表相当庞大: 有些只在岛屿上生产或种植, 有些在大陆, 有些从遥远的欧洲进口。 殖民地出口的商品不贵, 但进口的当然相反。 如果对商品的需求大而数量少, 它就会成为走私品 - 不再在商店出售。 一些危险商品 (如武器和火药) 甚至可能被地方当局禁止官方贸易。 "
string = TradeBook_Descr3, "商品类型指示颜色: \n- 绿色: 殖民地商品\n- 蓝色: 进口商品\n- 红色: 走私商品\n- 桃色: 需求旺盛商品"
string = StatisticsBook, "统计手册"
string = StatisticsBook_Descr, "这里显示游戏事件的汇总记录 (击败的对手数量、 获得的奖品、 花费的金钱等)。 "

