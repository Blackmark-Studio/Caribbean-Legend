string = ItemSlot_1_d, "长刃武器, 可用于击剑决斗 (交锋)。如果军官 (不包括火枪手) 没有装备刀刃, 或库存中有多把刀刃, 军官将按优先级选择: 以军官技能为依据的最大伤害刀刃, 或属性更均衡的刀刃。"
