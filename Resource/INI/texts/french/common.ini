string = NationRelation1,"Vous etes le modele vivant de la vertu pour les citoyens de ce pays. Les meres vous considerent comme un exemple pour leurs enfants, et les jeunes hommes veulent etre comme vous. "
string = NationRelation2,"Les filles vous sourient; a la taverne, tout le monde est heureux de vous serrer la main, et vous etes les bienvenus dans les colonies de ce pays. »
string = NationRelation3,"L’attitude des citoyens de ce pays envers vous est strictement neutre. Vous pouvez etre invite a un jeu de cartes, mais ne vous attendez pas a plus. »
string = NationRelation4,"Tout le monde essaie de vous ignorer. Personne ne commencera un dialogue avec vous, et chaque homme arme attendra avec impatience que vous fassiez quelque chose de stupide."
string = NationRelation5,"Les citoyens de ce pays font peur aux enfants avec votre nom, de vieilles sorcieres vous crachent dessus, et chaque homme qui se respecte souhaite vous arracher le coeur. "

string = DarkRelation1,"Si l’on vous compare a Henry Morgan au moment de sa gloire, vous sortiriez gagnant. Toutes sortes de mauvais personnages vous voient comme leur nouveau chef. "
string = DarkRelation2,"Vous etes le bienvenu dans n’importe quelle taniere, et ils peuvent meme vous aider avec de l’argent, si vous commencez une nouvelle expedition sans argent."
string = DarkRelation3,"Vous etes bien connu et respecte. En meme temps, personne ne risquera sa peau ou son sac pour vous aider, si vous avez des ennuis. "
string = DarkRelation4,"Surtout les egorgeurs fervents ou ivres tenteront de vous provoquer des qu’ils vous verront, a la recherche d’un combat."
string = DarkRelation5,"Avec une telle reputation, votre vie est une lutte constante. Les bandits et les pirates de toutes sortes vous haissent et vous souhaitent la mort. "

string = TradeRelation1,"Les marchands seraient honores si vous choisissez de transporter leur cargaison ou d’escorter leurs navires. On vous offre les plus grands rabais sur tous les types de marchandises. "
string = TradeRelation2,"Vous pouvez avoir presque tous les contrats et avoir des rabais sur des marchandises particulieres. »
string = TradeRelation3,"Vous etes un 'chevalier noir' - les gens ne vous embaucheront pas si leur cargaison est trop precieuse, mais generalement vous n’avez aucune difficulte a trouver un emploi pour escorter les navires ou livrer la cargaison."
string = TradeRelation4,"Les commercants de tous les pays preferent ne pas traiter avec vous, et ils n’auront recours a votre aide que s’ils n’ont pas d’autre choix. »
string = TradeRelation5,"Vous etes tellement deteste que les prix montent en fleche des que vous vous presentez a la porte du magasin. On ne vous offrira un contrat qu’a la pointe du couteau. "

