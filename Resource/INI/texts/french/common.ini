string = Leadership_Descr,"Le charisme indique votre capacite a etre aime par d’autres personnes."
string = Sailing_Descr,"La navigation indique votre capacite a controler votre navire et elle affecte sa vitesse et sa maniabilite."
string = Fencing_Descr,"L’escrime est importante pour tout capitaine, car votre survie dependra souvent de votre habilete avec la lame."
string = Gun_Descr,"Un tir bien place, tuant un ou plusieurs ennemis, peut vous sauver la vie."
string = Cannons_Descr,"Cette competence affecte le temps de rechargement de vos canons et le modele de tir."
string = Accuracy_Descr,"Cette competence indique votre capacite a placer la volee de canon a droite."
string = Grappling_Descr,"Cette competence indique votre capacite a choisir le meilleur endroit, la distance et le temps pour l’embarquement, ainsi que la capacite de votre equipage a se battre pour la victoire."
string = Defence_Descr,"Les quartiers confortables de l’equipage, l’hygiene et la guerison des blesses augmentent le nombre de survivants apres des batailles difficiles et de longues tournees."
string = Repair_Descr,"Une bonne connaissance de votre navire et de sa construction permet d’utiliser plus efficacement l’equipe de reparation."
string = Commerce_Descr,"La capacite de faire des affaires et de la comptabilite."
string = Sneak_Descr,"Cette 'capacite' ameliore votre vie en general."

string = Navigator_Descr,"La capacité à contrôler efficacement le navire, que ce soit par calme plat ou au cours d'une tempête furieuse, est cruciale pour un capitaine, et le navigateur est l'homme qui l'aidera dans cette tâche. Au cours d'un combat acharné, il peut être celui qui tournera la barre au dernier moment, sauvant ainsi le navire de la volée de boulets ennemis."
string = Boatswain_Descr,"On dit que les boscos naissent sur leurs navires. Leur connaissance de leur métier et des détails de la vie en mer est inégalée. Un bon bosco sait comment tirer le meilleur parti de son navire, comment inspirer l'équipage pour la bataille à venir et comment se remettre à flot."
string = Cannoner_Descr,"Un canonnier compétent peut instantanément renverser la situation dans un combat naval. Son expérience et ses compétences permettent un tir plus précis des canons du navire. Le canonnier veille également à ce que les canons du navire soient toujours secs et prêts à combattre."
string = Doctor_Descr,"Le chirurgien de bord soigne ceux qui ont souffert lors d'un combat. Il doit être capable d'amputer des membres, de suturer des plaies, de prévenir les épidémies et de fournir d'autres soins médicaux à l'équipage. Un bon chirurgien peut sauver la vie de beaucoup de vos hommes."
string = Treasurer_Descr,"Un trésorier s'occupe de la cale et de toutes les marchandises qui s'y trouvent. En outre, le trésorier est toujours un commerçant expérimenté, qui peut aider le capitaine à acheter des marchandises à bas prix et à négocier des prix avantageux."
string = Carpenter_Descr,"Un bon charpentier peut réparer les dégâts causés au navire par les tempêtes ou les tirs ennemis. Le plus souvent, il effectue les réparations juste après la fin d'une bataille. Un charpentier compétent sait ce qui doit être réparé en premier lieu pour maintenir le navire à flot."
string = Officer_Descr,"La vie est pleine de dangers et de surprises. Des voleurs peuvent vous attendre dans une ruelle sombre et, pendant l'embarquement, vous pouvez être touché par une balle perdue. C'est pourquoi vous avez besoin d'un Combattant - un homme qui est essentiellement votre garde du corps."
