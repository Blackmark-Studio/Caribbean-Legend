string = Atlas,"Atlas Cartographique"
string = Atlas_Descr,"Toutes les cartes géographiques des îles ou des parties du continent que votre héros obtient, vont dans l'inventaire et, si elles n'ont pas été vues auparavant, sont placées dans l'Atlas cartographique. Les cartes peuvent être achetées, reçues en cadeau, trouvées dans des trésors ou dans les affaires du capitaine tué par le navire ennemi du héros, ou vous pouvez simplement voler dans le coffre de quelqu'un d'autre. Outre les cartes géographiques individuelles, vous trouverez certainement des cartes générales de l'archipel de différentes qualités, ainsi que d'excellents travaux d'auteurs."

string = BestMap,"Excellente carte"
string = BestMap_Descr,"Une excellente carte interactive vous permet de suivre la position du joueur. \nToutes les colonies de l'archipel sont indiquées sur la carte. En cliquant sur l'icône de la colonie, vous obtiendrez des informations de base sur cette colonie. Au fur et à mesure de l'exploration de l'archipel, des informations sur les biens de chaque colonie seront ajoutées à la carte.\nPar ailleurs, diverses informations complémentaires sont notées sur la carte : navires amarrés, entrepôts, emprunts auprès d'usuriers, etc."

string = ItemsTrade_d1,"La saisie d'une quantité positive au clavier entraîne l'achat de l'objet, et une quantité négative (avec un moins) entraîne la vente. Les flèches gauche/droite modifient la quantité une à la fois, et Shift + gauche/droite jusqu'au maximum disponible. Appuyer sur Entrée dans le formulaire équivaut à OK, et sur Echap - Annuler."
