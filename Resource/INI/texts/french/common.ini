string = ItemSlot_1_d, "Une arme à longue lame qui peut être utilisée dans un duel d'escrime (combat). Si un officier (à l'exception d'un mousquetaire) n'a pas de lame équipée, ou s'il y a plusieurs échantillons d'armes blanches dans l'inventaire, l'officier choisira (par ordre de priorité décroissante) : une lame avec l'effet le plus dommageable (en fonction des compétences de l'officier), une lame avec un équilibre moyen."
string = ItemSlot_2_d, "Armes à feu à canon court. Si un officier (à l'exception d'un mousquetaire) n'a pas de pistolet équipé, ou a plusieurs pistolets dans son inventaire, l'officier choisira (par ordre de priorité décroissant) : le pistolet avec le plus de charges (si les avantages de l'officier le permettent), le pistolet avec le plus grand effet de dégâts du projectile."
string = ItemSlot_3_d, "L'utilisation d'une longue-vue augmente la visibilité dans les eaux côtières (en utilisant l'option "Nager jusqu'à..." en mode navigation). Plus la longue-vue est performante, plus sa portée est grande et plus les informations reçues sur les navires et les forts sont détaillées."
string = ItemSlot_4_d, "L'armure réduit les dégâts infligés par tous les types de mêlée et d'armes à feu. Différents types de cuirasses et d'armures peuvent également avoir un effet négatif sur la réaction, l'endurance, la furtivité, le charisme et l'idée."
string = ItemSlot_5_d, "Armes à feu à canon long. Si l'officier mousquetaire n'a pas de mousquet équipé, ou s'il a plusieurs armes à feu à canon long dans son inventaire, l'officier choisira (par ordre de priorité décroissant) : le mousquet avec le plus de charges (si les avantages de l'officier le permettent), le mousquet avec le plus grand effet de dégâts du projectile."
string = ItemSlot_6_d, "Les talismans ont une durée illimitée. Un officier a besoin d'un ordre du joueur pour équiper l'objet placé dans son inventaire."
string = ItemSlot_7_d, "L'instrument de navigation vous permet de déterminer les coordonnées actuelles du navire. Les appareils de navigation équipés donnent un avantage de vitesse lors du déplacement d'un escadron sur la carte globale."
string = ItemSlot_8-10_d, "Les artefacts, très nombreux dans l'archipel, sont placés dans des emplacements spécialement prévus à cet effet. L'orientation fonctionnelle de l'amulette est indiquée par un symbole spécial:\n- collier avec des griffes : effet d'attaque\n - soleil avec des rayons : effet de protection\n - cercle celtique : Auxiliaire"
string = ItemSlot_8-10!_d, "Important ! Les amulettes de magie offensive et défensive sont incompatibles. En règle générale, les amulettes auxiliaires neutralisent l'effet négatif de l'amulette principale qui les accompagne"
string = ItemSlot_Info_d1, "Pour équiper un objet, sélectionnez-le dans la liste et appuyez sur le bouton 'Prendre'."
string = ItemSlot_Info_d2, "Un double-clic sur l'icône permet de supprimer l'objet."

