; Playing cards/dice
string = Rules, "Règles"
string = TitleCards, "Cartes à jouer"
string = RulesCards1, "Un jeu de 21 points se joue avec un jeu de cartes standard (36 cartes). Le jeu est soigneusement mélangé avant chaque distribution. Chaque joueur reçoit une carte. Les joueurs tirent des cartes à tour de rôle. Il ne faut pas marquer plus de 21 points. Si un joueur n'a pas assez de points pour obtenir 21 points, il prend une autre carte. Pour chaque nouvelle carte, la mise augmente. Le joueur qui obtient 21 points le déclare immédiatement et prend son gain à la banque. Si le joueur obtient plus de 21 points, il perd. Une combinaison de cinq cartes dont le total est inférieur à 21 points est prise en compte. Si personne n'a obtenu exactement 21 points, le joueur qui a obtenu le plus grand nombre de points gagne."
string = RulesCards2, "Valeur des cartes en points : As - 11 points\nRoi (noble couronné) - 4 points\nSeigneur (chevalier monté) - 3 points\nNoble (guerrier à pied) - 2 points\nLe reste - à la valeur du chiffre"
string = RulesCards3, "Commandes de jeu :\ncliquez sur la pioche : tirez une carte (il doit y avoir de l'argent à miser), continuez le jeu\ncliquez sur le portrait de l'adversaire : passez\n\n***"
string = TitleDice, "Dés"
string = RulesDice1, "Chaque joueur reçoit cinq dés de jeu dont les faces sont marquées et numérotées de un à six. Les joueurs lancent les dés à tour de rôle. Un nombre quelconque de dés peut être relancé. Pour chaque dé sélectionné, la mise augmente. Le joueur qui obtient la combinaison maximale gagne. Si les mêmes combinaisons tombent, c'est la main avec la combinaison la plus élevée qui l'emporte (le joueur dont le dé est le plus haut)."
string = RulesDice2, "Combinaisons par ordre croissant : \nUne paire - deux dés de la même valeur (par exemple, 2-2)\nDeux paires - une paire d'une valeur et la deuxième paire d'une autre valeur (3-3 et 6-6)\n3 du même type - trois dés de la même valeur (1-1-1)\nSuite - une séquence de cinq dés (1-2-3-4-5 ou 2-3-4-5-6)\nMain pleine - une paire et une triade (par exemple, 1-1 et 3-3-3)\n4 du même type - quatre dés de la même valeur (par exemple, 4-4-4-4) \n5 du même type - cinq dés de la même valeur (par exemple, 5-5-5-5-5)"
string = RulesDice3, "Commandes de jeu :\ncliquez sur le verre : lancez les dés, continuez le jeu\ncliquez sur les dés : sélectionnez les dés à relancer (vous devez avoir de l'argent pour parier)\ncliquez sur le portrait de l'adversaire : passez votre tour (si vous n'avez pas besoin de relancer les dés)"

; Logbook description
string = QuestsBook, "Livre de quêtes"
string = QuestsBook_Descr, "Cette fenêtre affiche la liste des quêtes en cours, des événements actifs de l'histoire et des actions du personnage principal. Dans la liste chronologique des événements thématiques qui s'affiche, chaque entrée suivante est marquée par l'heure à laquelle elle a été saisie dans le journal et placée au-dessus des entrées précédentes. Les entrées non lues sont surlignées en couleur."
string = QuestsLogBook, "Archives des quêtes" 
string = QuestsLogBook_Descr, "Cette page affiche la liste des quêtes et des aventures terminées."
string = DocsBook, "Documents"
string = DocsBook_Descr, "Cette section affiche divers documents reçus par le personnage principal dans le jeu (manuscrits et leurs fragments, lettres et simples notes, instructions et toutes sortes de recettes). Consultez de temps en temps les documents placés dans cette section. Ils peuvent contenir des indices ou mentionner des événements importants du passé récent. Les documents non lus sont surlignés en couleur."
string = CashBook,"Livre de compte"
string = CashBook_Descr1, "Sont affichées ici les informations relatives à toutes les entreprises financières du personnage principal, les prêts qu'il a reçus (liste de gauche) ou qui lui ont été transférés (liste de droite). Outre le montant du prêt ou du dépôt dans la banque, les enregistrements contiennent des informations supplémentaires (taux d'intérêt, dates, dates et type de monnaie)."
string = CashBook_Descr2, "Important ! Si la colonie dans laquelle la banque a reçu de l'argent sur les intérêts est pillée, le dépôt disparaît et son enregistrement est supprimé du livre."
string = ShipsPlaceBook, "Navires à l'autorité portuaire"
string = ShipsPlaceBook_Descr1, "Cette liste affiche les navires en possession du protagoniste qui sont actuellement entreposés. La liste contient des informations pour chaque navire (classe, nom du navire, nom du capitaine, emplacement du quai loué, date de mise en place et montant du paiement mensuel pour le stockage)."
string = ShipsPlaceBook_Descr2, "Appuyez sur MAJ + bouton gauche de la souris pour obtenir des informations sur le navire"
string = ShipsPlaceBook_Descr3, "Appuyez sur CTRL + bouton gauche de la souris pour obtenir des informations sur le capitaine."
string = StorageBook, "Livre d'Entrepôts"
string = StorageBook_Descr, "Les registres des entrepôts loués ou des entrepôts sont affichés ici (leur emplacement, l'espace utilisé et disponible, le paiement mensuel du loyer)."
string = TradeBook, "Livre de commerce"
string = TradeBook_Descr1, "Cette liste indique la nationalité et le nom de la colonie, son emplacement et la date à laquelle l'état des stocks et les prix ont été enregistrés dans le tableau de droite. La liste est mise à jour chaque fois que le héros reçoit de nouvelles informations commerciales. Au fil du temps, les informations deviennent obsolètes, car le jeu a sa propre vie, mais il vous permet de tirer les principales conclusions. Au début du jeu, la liste est vide. Pour la mettre à jour aussi complètement et rapidement que possible, profitez de chaque occasion pour vous renseigner sur les prix des marchandises dans les colonies lointaines auprès des marchands en mer ou dans une taverne, ainsi que sur les rumeurs."
string = TradeBook_Descr2, "La liste des marchandises est assez longue : certaines sont produites ou cultivées uniquement sur les îles, d'autres sur le continent, et d'autres encore sont importées de l'Europe lointaine. Les marchandises exportées par la colonie ne sont pas chères, alors que les marchandises importées le sont, bien entendu, au contraire. Si la demande de marchandises est importante et que la quantité est faible, elles sont vendues en contrebande, c'est-à-dire qu'elles ne sont plus vendues dans les magasins. Certaines marchandises dangereuses (par exemple, les armes et la poudre à canon) peuvent même être interdites au commerce officiel par décision des autorités locales."
string = TradeBook_Descr3, "Type de produit Indicateur Couleurs:\n- Vert : Marchandises coloniales\n - Bleu : Marchandises importées\n - Rouge : Marchandises de contrebande\n - Pêche : Marchandises soumises à une forte demande"
string = StatisticsBook, "Livre des statistiques"
string = StatisticsBook_Descr, "les informations récapitulatives sur les événements du jeu (nombre d'adversaires vaincus, prix gagnés, argent dépensé, etc.) sont affichés ici."

string = AddRemoveOfficerScroll, "Cliquez sur la liste pour attribuer ou enlever un officier."

string = HeroType_1_d, "Maîtrise des dagues et des rapières.\nLes vêtements et les armures de cuir offrent une protection supérieure.\nLes chances de coup critique sont élevées.\nLes attaques rapides infligent des dégâts plus importants.\nPas de perte d'énergie en cas de coup."
string = HeroType_2_d, "Maîtrise des sabres et préférence pour l'exploration libre.\nPlus d'argent au départ. Commerce et chasse au trésor améliorés.\nEfficacité pour tromper les gardes de la ville et les ennemis en mer.\nLes marchandises dans la cale sont mieux protégées contre les rats."
string = HeroType_3_d, "Maîtrise des haches et des épées.\nLes cuirasses offrent une protection supérieure.\nLa santé et l'énergie sont plus élevées.\nLa capacité d'inventaire est plus grande.\nLa régénération de l'énergie est plus rapide."
string = HeroType_4_d, "Maîtrise des armes à feu.\nRapidité de rechargement.\nLes tirs diminuent l'énergie de l'ennemi.\nLes canons navals ont une plus grande durabilité.\nLes jeux d'argent sont efficaces et les chances d'obtenir un butin de valeur sont plus élevées."

