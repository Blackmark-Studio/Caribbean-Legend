; Playing cards/dice
string = Rules, "Regeln"                                    
string = TitleCards, "Karten spielen"                       
string = RulesCards1, "Das 21-Punkte-Spiel wird mit einem Standarddeck (36 Karten) gespielt. Das Deck wird vor jeder Ausgabe sorgfältig gemischt. Jeder Spieler erhält eine Karte. Die Spieler ziehen abwechselnd Karten. Es werden maximal 21 Punkte benötigt. Wenn ein Spieler nicht genug Punkte hat, um 21 Punkte zu erreichen, zieht er eine weitere Karte. Mit jeder neuen Karte erhöht sich der Einsatz. Der Spieler, der 21 Punkte erreicht hat, erklärt dies sofort und nimmt seinen Gewinn aus dem Pott. Erzielt ein Spieler mehr als 21 Punkte, gilt er als Verlierer. Eine Kombination aus fünf Karten mit einer Summe von weniger als 21 Punkten gilt ebenfalls als Gewinn. Wenn niemand genau 21 Punkte hat, gewinnt der Spieler mit den meisten Punkten."        
string = RulesCards2, "Wert der Karten in Punkten:\n Ass - 11 Punkte/\n König (Edelmann mit Krone) - 4 Punkte/\n Herr (berittener Ritter) - 3 Punkte/\n Edelmann (Fußkrieger) - 2 Punkte/\n Der Rest - zum Nennwert."   
string = RulesCards3, "Steuerung im Spiel:\nKlick auf den Stapel: eine Karte ziehen (es muss Geld zum Setzen vorhanden sein), das Spiel fortsetzen\nKlick auf das Porträt des Gegners: passen\n\n***"                   
string = TitleDice, "Würfel"                                
string = RulesDice1, "Jeder Spieler erhält fünf Würfel mit nummerierten Seiten, von eins bis sechs. Die Spieler würfeln abwechselnd mit den Würfeln. Es kann eine beliebige Anzahl von Würfeln geworfen werden. Für jeden gewählten Würfel erhöht sich der Einsatz. Der Spieler, der die höchste Kombination würfelt, gewinnt. Werden identische Kombinationen gewürfelt, gewinnt das Blatt mit der höchsten Kombination (der Spieler, dessen Würfelmarkierung höher ist)." 
string = RulesDice2, "Kombinationen in aufsteigender Reihenfolge: \ein Unterpaar - zwei Würfel mit gleichem Wert (z.B. 2-2)\zwei Paare - ein Paar mit einem Wert und ein zweites Paar mit einem anderen Wert (3-3 und 6-6)\triad - drei Würfel mit gleichem Wert (1-1-1)\pstreet - eine Folge von fünf Würfeln (1-2-3-4-5 oder 2-3-4-5-6)\pfull - ein Paar und ein Dreier (z.B., 1-1 und 3-3-3)\pkare - vier Würfel mit gleichem Wert (z. B. 4-4-4-4-4)\poker - fünf Würfel mit gleichem Wert (z. B. 5-5-5-5-5-5-5)"    
string = RulesDice3, "Steuerung im Spiel:\Klick auf das Glas: würfeln, Spiel fortsetzen\Klick auf die Würfel: einen Würfel zum Würfeln auswählen (man muss Geld zum Setzen haben)\Klick auf das Porträt des Gegners: den Zug abgeben (wenn man nicht würfeln muss)."  

; Logbook description
string = QuestsBook, "Auftragsbuch" 
string = QuestsBook_Descr, "Hier wird eine Liste der aktuellen Quests, der aktiven Story-Ereignisse und der Handlungen der Hauptfigur angezeigt. In der chronologischen Liste der thematischen Ereignisse, die erscheint, wird jeder nachfolgende Eintrag mit der Zeit markiert, zu der er in das Tagebuch eingetragen wurde, und über den vorherigen Einträgen platziert. Ungelesene Einträge sind farblich hervorgehoben."    
string = QuestsLogBook, "Archiv"                                                                                       
string = QuestsLogBook_Descr, "Hier wird eine Liste der abgeschlossenen Quests und abgeschlossenen Story-Abenteuer angezeigt."  
string = DocsBook, "Dokumente"  
string = DocsBook_Descr, "Hier werden verschiedene Dokumente angezeigt, die die Hauptfigur im Spiel erhalten hat (Manuskripte und deren Fragmente, Briefe und einfache Notizen, Anweisungen und alle Arten von Rezepten). Sieh dir von Zeit zu Zeit die Dokumente an. Sie können Hinweise enthalten oder wichtige Ereignisse der jüngsten Vergangenheit erwähnen. Ungelesene Dokumente sind farblich hervorgehoben."                
string = CashBook,"Kassenbuch"                                                                         
string = CashBook_Descr1, "Hier werden alle finanziellen Aktivitäten der Hauptfigur angezeigt, die Kredite, die du erhalten hast (Liste auf der linken Seite) oder das Geld, dass du auf die Bank zum vermehren überwiesen hast (Liste auf der rechten Seite). Neben dem Betrag des Kredits oder der Einlage im Bankhaus enthalten die Einträge zusätzliche Informationen (Zinssätze, Termine, Datum und Währungstyp)."                 
string = CashBook_Descr2, "Wichtig! Wenn die Siedlung, deren Kredithai Geld gegen Zinsen erhalten hat, geplündert wird, verschwindet die Geldeinlage und ihr Eintrag wird aus dem Buch entfernt."                 
string = ShipsPlaceBook, "Schiffe im Hafenamt"                                                                                               
string = ShipsPlaceBook_Descr1, "Hier werden die Schiffe angezeigt, die sich im Besitz des Spielers befinden und derzeit in Gewahrsam sind. Die Liste enthält Informationen zu jedem Schiff (Klasse, Schiffsname, Name des Kapitäns, Standort des gemieteten Stellplatzes, Datum der Einstellung und die Höhe der monatlichen Zahlung für die Lagerung).                                                                                
string = ShipsPlaceBook_Descr2, "Drücke SHIFT + LMB für Informationen zum Schiff"                      
string = ShipsPlaceBook_Descr3, "Drücke STRG + LMB für Informationen über den Kapitän"                 
string = StorageBook, "Lagerbuch"                                                                                            
string = StorageBook_Descr, "Hier werden die Einträge der gemieteten Lagerhäuser oder Lagerräume angezeigt (Standort, genutzter und verfügbarer Raum, monatliche Mietzahlung)."                                   
string = TradeBook, "Handelsbuch"                                                                         
string = TradeBook_Descr1, "In der Tabelle auf der rechten Seite werden die Nationalität und der Name der Siedlung, ihr Standort und das Datum, an dem der Inventarstatus und die Preise aufgezeichnet wurden, aufgeführt. Die Liste wird jedes Mal aktualisiert, wenn der Held neue Handelsinformationen erhält. Mit der Zeit veralten die Informationen, da der Handel im Spiel ein Eigenleben führt, aber sie erlauben es, die wichtigsten Schlüsse zu ziehen. Zu Beginn des Spiels ist die Liste leer. Um die Aufzeichnungen so vollständig und schnell wie möglich zu aktualisieren, solltest du jede Gelegenheit nutzen, um die Preise für Waren in entfernten Siedlungen von Händlern auf See oder in einer Taverne sowie aus Gerüchten zu erfahren."                    
string = TradeBook_Descr2, "Die Liste der Waren ist ziemlich lang: manches wird nur auf den Inseln produziert oder angebaut, manches auf dem Festland, und einiges wird aus dem fernen Europa importiert. Die Waren, die von der Siedlung exportiert werden, sind nicht teuer. Importierte Waren, im Genteil, sind sehr teuer. Wenn die Nachfrage nach den Waren groß und die Menge knapp ist, werden sie geschmuggelt - sie werden nicht mehr in den Geschäften verkauft. Einige gefährliche Waren (z. B. Waffen und Schießpulver) können sogar auf Beschluss der örtlichen Behörden aus dem offiziellen Handel verbannt werden. "                                  
string = TradeBook_Descr3, "Produktart:\n- Grün: Kolonialwaren\n- Blau: Importierte Waren\n- Rot: Geschmuggelte Waren\n- Rosa: Waren mit starker Nachfrage"                                                                               
string = StatisticsBook, "Statistik"                    
string = StatisticsBook_Descr, "Hier werden zusammenfassende Aufzeichnungen über Spielereignisse (Anzahl der besiegten Gegner, gewonnene Preise, ausgegebenes Geld usw.) angezeigt."                              

string = AddRemoveOfficerScroll, "Klicken Sie auf die Liste - weisen Sie einen Offizier zu oder entfernen ihn"  

string = HeroType_1_d, "Entwickelte Beweglichkeit und Flexibilität helfen, leichte Rüstungen am effektivsten zu nutzen: der Charakter erleidet im Durchschnitt 20% weniger Schaden als andere. Und das Wissen und die Praxis von Schwertkampfhaltungen und -techniken erlauben es, den für die meisten Gegner unvermeidlichen Ausdauerverlust beim nehmen von Schaden auszuschließen. Und der Degen ist keine leibliche Tochter, aber auch keine Stieftochter."                                                                                             
string = HeroType_2_d, "Das Verstehen der Grundsätze der Geschäftsbuchhaltung, des Handelsbetriebs und des Warentransports erhöht die laufenden Rabatte oder Zuschläge um 15 % und hilft, den Schaden, den Ratten und andere Schädlinge an den Waren anrichten, doppelt zu reduzieren.\nSoziale Eloquenz und Kunstfertigkeit können den Feind leicht um den Finger wickeln und bleiben häufiger unerkannt. Die richtige Reaktion auf die Angriffe des Gegners in hitzigen Auseinandersetzungen, schlug der Lehrer vor, in Säbelduellen zu schärfen. Und die kommen in der Karibik viel öfter vor, als man denkt... "            
string = HeroType_3_d, "Durch regelmäßiges Training und richtige körperliche Betätigung lernte der Körper, Ermüdungserscheinungen schneller zu überwinden: Die Energierückgewinnungsrate steigt um 15%. \nDie Trainingskämpfe in der Trainingsrüstung vermittelten die Fähigkeit, die Last richtig zu verteilen und Schläge effektiv zu reflektieren oder abzublocken: Der Schaden, der der Figur durch eine beliebige Waffe zugefügt wird, wenn sie mit einem Panzer ausgerüstet ist, wird um 15% reduziert. Das Schwert, der Degen oder die Axt wurden praktisch zu lebenslangen Freunden."                                                          
string = HeroType_4_d, "Die ständigen Wettkämpfe um die Schnelligkeit der Kampfvorbereitung in der Dunkelheit einer Friedhofsgruft waren nicht umsonst: Der Charakter verbringt 40 % weniger Zeit mit dem Nachladen seiner persönlichen Waffe. \nExperimente mit Pulvermischungen und verschiedenen Geschossen haben ebenfalls ihre Spuren hinterlassen: Die verfügbaren Schiffskanonen halten viel länger und explodieren viel seltener, und Kugeln oder Schrot, die in den Augen aller anderen wertlos sind, schockieren das Opfer und zwingen es, wertvolle Energie aufzuwenden."                                                                            

