string = Atlas_Descr,"Alle geografischen Karten von Inseln oder Teilen des Festlandes, die Ihr Held erhält, werden in das Inventar und, falls sie noch nicht gefunden wurden, in den Kartografischen Atlas gelegt. Sie können Karten kaufen, geschenkt bekommen, in Schätzen oder im Besitz des Kapitäns eines feindlichen Schiffes finden, der von Ihrem Helden getötet wurde, oder sie einfach aus der Truhe eines anderen stehlen. Neben den einzelnen geografischen Karten finden Sie mit Sicherheit auch allgemeine Karten des Archipels von unterschiedlicher Qualität sowie eine Vielzahl hervorragender Autorenwerke."  

