string = Leadership_Descr,"Charisma zeigt Ihre Fähigkeit, von anderen Menschen gemocht zu werden."                                      
string = Sailing_Descr,"Navigation zeigt an, wie gut Sie Ihr Schiff kontrollieren können, und wirkt sich auf seine Geschwindigkeit und Manövrierfähigkeit aus."     
string = Fencing_Descr,"Fechten ist für jeden Kapitän wichtig, denn das Überleben hängt oft von der Geschicklichkeit im Umgang mit der Klinge ab."                  
string = Gun_Descr,"Ein gut platzierter Schuss, der einen oder mehrere Gegner tötet, kann Ihr Leben retten."                                                        
string = Cannons_Descr,"Diese Fähigkeit wirkt sich auf die Nachladezeit Ihrer Kanonen und auf das Schussmuster aus."                                                
string = Accuracy_Descr,"Diese Fähigkeit zeigt an, wie gut Sie die Kanonensalve richtig platzieren können."                                                         
string = Grappling_Descr,"Diese Fähigkeit zeigt an, dass Sie den besten Ort, die beste Entfernung und den besten Zeitpunkt für das Entern wählen können und dass Ihre Mannschaft in der Lage ist, sich den Weg zum Sieg zu erkämpfen."  
string = Defence_Descr,"Gemütliche Mannschaftsunterkünfte, Hygiene und die Heilung von Verwundeten erhöhen die Zahl der Überlebenden nach harten Schlachten und langen Einsätzen."                                                      
string = Repair_Descr,"Gute Kenntnisse über Ihr Schiff und seine Konstruktion ermöglichen es, die Reparaturmannschaft effektiver einzusetzen."                                                                                          
string = Commerce_Descr,"Ihr Verhandlungsgeschick, Ihr Blick für Qualität und Ihre weitreichenden Verbindungen helfen Ihnen, gewinnbringende Verhandlungen zu führen."                                                                  
string = Sneak_Descr,"Glück, Weitsicht, ein Gespür für Gefahren oder leichte Gewinne - je mehr man diese Fähigkeit entwickelt, desto mehr Glück hat man."                                                                               

string = Navigator_Descr,"Die Fähigkeit, das Schiff sowohl bei absoluter Flaute als auch in einem heftigen Sturm effektiv zu steuern, ist für einen Kapitän entscheidend, und der Navigator ist der Mann, der ihm dabei hilft. Während eines heftigen Kampfes kann er derjenige sein, der das Ruder im letzten Moment herumreißt und das Schiff vor der Salve feindlicher Kanonenkugeln rettet."    
string = Boatswain_Descr,"Man sagt, dass Bootsmänner auf ihren Schiffen geboren werden. Ihr Wissen über ihr Handwerk und die Kleinigkeiten des Lebens auf dem Meer ist unübertroffen. Ein guter Bootsmann weiß, wie er das Beste aus seinem Schiff herausholen kann, wie er die Mannschaft für die bevorstehende Schlacht begeistern kann und wie er wieder flott wird.  "                                                
string = Cannoner_Descr,"Ein erfahrener Kanonier kann den Spieß im Seekampf sofort umdrehen. Seine Erfahrung und sein Können ermöglichen einen präziseren Abschuss der Schiffskanonen. Außerdem achtet der Kanonier darauf, dass die Schiffskanonen immer trocken und kampfbereit sind." 
string = Doctor_Descr,"Ein Schiffsarzt kümmert sich um diejenigen, die während eines Kampfes gelitten haben. Er muss in der Lage sein, Gliedmaßen zu amputieren, Wunden zu nähen, Epidemien vorzubeugen und der Besatzung andere medizinische Hilfe zu leisten. Ein guter Chirurg kann das Leben vieler Ihrer Männer retten."                                                                       
string = Treasurer_Descr,"Ein Schatzmeister kümmert sich um deinen Laderaum und alle darin befindlichen Waren. Außerdem ist ein Schatzmeister immer ein erfahrener Händler, der dem Kapitän helfen kann, Waren billig einzukaufen und günstige Preise auszuhandeln."                     
string = Carpenter_Descr,"Ein guter Zimmermann kann Schäden am Schiff reparieren, die durch Stürme oder feindliches Feuer entstanden sind. Meistens beginnt er mit den Reparaturen gleich nach dem Ende einer Schlacht. Ein erfahrener Zimmermann weiß, was in erster Linie repariert werden muss, damit das Schiff flott bleibt."                                                                  
string = Officer_Descr,"Das Leben ist voller Gefahren und Überraschungen. Räuber können in einer dunklen Gasse auf Sie warten, und beim Entern können Sie von einer verirrten Kugel getroffen werden. Deshalb brauchen Sie einen Kämpfer - einen Mann, der im Grunde Ihr Leibwächter ist."         
