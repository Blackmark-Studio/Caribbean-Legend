string = CharacterCreateDescr,"Um die Heldenparameter zu ändern, gib ein Merkmal an und benutze die Pfeile, um die Punkte neu zu verteilen. Die Fähigkeiten werden automatisch anhand der ausgewählten PIRATES neu berechnet. Schließen Sie das Formular mit einem Kreuz oder Esc, wenn die Umverteilung abgeschlossen ist."    

string = NationRelation1,"Sie sind für die Bürger dieses Landes ein lebendes Beispiel für Tugendhaftigkeit. Mütter nehmen Sie als Vorbild für ihre Kinder, und junge Männer wollen so sein wie Sie."      
string = NationRelation2,"Die Mädchen lächeln Sie an, in der Taverne gibt Ihnen jeder gerne die Hand, und in den Kolonien dieses Landes sind Sie ein gern gesehener Gast."                                 
string = NationRelation3,"Die Bürger dieses Landes sind Ihnen gegenüber streng neutral eingestellt. Sie können zu einem Kartenspiel eingeladen werden, aber erwarten Sie nicht mehr."                            
string = NationRelation4,"Jeder versucht, Sie zu ignorieren. Niemand wird ein Gespräch mit Ihnen beginnen, und jeder bewaffnete Mann wird sehnsüchtig darauf warten, dass Sie etwas Dummes tun."         
string = NationRelation5,"Die Bürger dieses Landes erschrecken die Kinder mit Ihrem Namen, alte Weiber bespucken Sie, und jeder Mann, der etwas auf sich hält, würde Ihnen am liebsten das Herz herausschneiden."   

string = DarkRelation1,"Wenn man Sie mit Henry Morgan, in seinen Glanzzeiten vergleicht, dann gehen Sie als Sieger hervor. Böse Menschen aller Art sehen Sie als ihren neuen Anfüher."                              
string = DarkRelation2,"Sie sind in jedem Versteck ein gern gesehener Gast, und sie können Ihnen sogar mit Geld aushelfen, falls Sie eine neue Expedition ohne genügend Bargeld beginnen sollten."                  
string = DarkRelation3,"Sie sind bekannt und geachtet. Gleichzeitig wird niemand seine Haut oder seinen Geldbeutel riskieren, um Ihnen zu helfen, wenn Sie in Schwierigkeiten sind."                                
string = DarkRelation4,"Besonders eifrige oder betrunkene Halsabschneider werden versuchen, Sie zu provozieren, sobald sie Sie sehen und auf einen Kampf aus sein."                                                 
string = DarkRelation5,"Mit einem solchen Ruf ist dein Leben ein ständiger Kampf. Banditen und Piraten aller Art hassen dich und wünschen dir den Tod."                                                             

string = TradeRelation1,"Die Händler würden sich geehrt fühlen, wenn Sie ihre Waren transportieren oder ihre Schiffe eskortieren würden. Sie erhalten die größten Rabatte auf alle Arten von Waren."                
string = TradeRelation2,"Sie können fast alle Verträge abschließen und Rabatte auf bestimmte Waren erhalten."      
string = TradeRelation3,"Sie sind ein "schwarzes Schaf" - die Leute werden Sie nicht anheuern, wenn ihre Ladung zu wertvoll ist, aber im Allgemeinen haben Sie keine Schwierigkeiten, Aufträge für die Eskorte von Schiffen oder die Lieferung von Fracht zu finden."       
string = TradeRelation4,"Man misstraut Ihnen. Die Händler aller Länder ziehen es vor, nicht mit euch zu verhandeln, und sie werden euch nur dann zu Hilfe kommen, wenn sie keine andere Wahl haben."                
string = TradeRelation5,"Sie sind so verhasst, dass die Preise in die Höhe schießen, sobald Sie vor der Tür des Geschäfts stehen. Ein Vertrag wird Ihnen nur unter Androhung von Gewalt angeboten."                 

