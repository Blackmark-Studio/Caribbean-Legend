string = ItemSlot_1_d, "Eine lange Klingenwaffe, die in einem Fechtduell (Kampf) verwendet werden kann. Wenn ein Offizier (mit Ausnahme eines Musketiers) keine Klinge besitzt oder sich mehrere Klingenwaffen im Inventar befinden, wählt der Offizier (in absteigender Reihenfolge): eine Klinge mit der größten Schadenswirkung (basierend auf den Fähigkeiten des Offiziers), eine Klinge mit einer durchschnittlichen Balance."    
string = ItemSlot_2_d, "Feuerwaffen mit kurzen Läufen. Wenn ein Offizier (mit Ausnahme eines Musketiers) keine Pistole besitzt oder mehrere Pistolen in seinem Inventar hat, wählt er (in absteigender Reihenfolge): die Pistole mit den meisten Ladungen (wenn die Fähigkeiten des Offiziers dies erlauben), die Pistole mit der größten Schadenswirkung des Geschosses."                                                              
string = ItemSlot_3_d, "Die Verwendung eines Fernglases erhöht die Sichtbarkeit in Küstengewässern (mit der Option 'Schwimme zu...' im Segelmodus). Je besser das Fernglas ist, desto größer ist seine Reichweite und desto detaillierter sind die Informationen, die man über Schiffe und Forts erhält."                    
string = ItemSlot_4_d, "Rüstungen verringern den Schaden von Nahkampf- und Feuerwaffen aller Art. Verschiedene Arten von Rüstungen können auch einen negativen Effekt auf Reaktion, Energie, Tarnung, Charisma und Wahrnehmung haben."                                                                               
string = ItemSlot_5_d, "Feuerwaffen mit langen Läufen. Wenn der Musketier-Offizier keine Muskete besitzt oder mehrere Langwaffen in seinem Inventar hat, wählt er (in absteigender Reihenfolge): die Muskete mit den meisten Ladungen (wenn die Fähigkeiten des Offiziers dies erlauben), die Muskete mit der größten Schadenswirkung des Geschosses."                                                                                  
string = ItemSlot_6_d, "Talismane haben eine unbegrenzte Dauer. Ein Offizier benötigt einen Spielerbefehl, um den im Inventar befindlichen Talisman auszurüsten."                                                 
string = ItemSlot_7_d, "Mit dem Navigationsgerät können Sie die aktuellen Koordinaten des Schiffes bestimmen. Ausgerüstete Navigationsgeräte geben einen Geschwindigkeitsvorteil beim Bewegen einer Flotte auf der  Weltkarte."                                                                                         
string = ItemSlot_8-10_d, "Die Artefakte, von denen es im Archipel viele gibt, werden in eigens dafür vorgesehenen Fächern angebracht. Die funktionelle Ausrichtung des Amuletts wird durch ein spezielles Symbol angezeigt: \n- Halskette mit Klauen: angreifende Wirkung\n- Sonne mit Strahlen: schützende Wirkung\n- keltischer Kreis: Hilfsmittel"                                                                                  
string = ItemSlot_8-10!_d, "Wichtig! Amulette mit offensiven und der defensiven Eigenschaften sind nicht miteinander kompatibel. In der Regel neutralisieren Hilfsamulette die begleitende negative Wirkung des Hauptamuletts"                                                                                               
string = ItemSlot_Info_d1, "Um einen Gegenstand auszurüsten, wähle ihn in der Liste aus und drücke die Taste 'Nehmen'."                                                                                           
string = ItemSlot_Info_d2, "Mit einem Doppelklick auf das Symbol können Sie das Element entfernen"     

