string = Atlas, "Térképészeti atlasz"
string = Atlas_Descr, "Minden földrajzi térkép a szigetekrôl vagy a szárazföld részeirôl, amelyet hôsöd megkap, a leltárba kerül, és ha még nem látta, a Kartográfiai atlaszba kerül. A térképeket lehet megvásárolni, ajándékba kapni, kincsekben vagy a hôs által megölt kapitány ellenséges hajójának holmijaiban találni, vagy egyszerûen csak ellopni valaki más ládájából. az egyes földrajzi térképek mellett biztosan találkozol a szigetvilág különbözô minôségû általános térképeivel, valamint különbözô kiváló szerzôk munkáival."
