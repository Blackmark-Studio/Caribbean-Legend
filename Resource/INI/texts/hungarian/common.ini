string = Leadership_Descr, "A karizma azt jelzi, hogy képes vagy arra, hogy mások kedveljenek."
string = Sailing_Descr, "A navigáció jelzi a hajó irányításának képességét, és befolyásolja a sebességét és a manôverezôképességét."
string = Fencing_Descr, "A vívás minden kapitány számára fontos, mivel a túlélésed gyakran függ a pengével való ügyességedtôl."
string = Gun_Descr, "Egy jól elhelyezett lövés, amely megöl egy vagy több ellenséget, megmentheti az életedet."
string = Cannons_Descr, "Ez a képesség befolyásolja az ágyúid újratöltési idejét és a lövések mintáját."
string = Accuracy_Descr, "Ez a képesség jelzi, hogy mennyire tudod jól elhelyezni az ágyúsorozatot."
string = Grappling_Descr, "Ez a képesség jelzi, hogy képes vagy-e a legjobb helyet, távolságot és idôpontot kiválasztani a beszálláshoz, valamint azt, hogy legénységed mennyire képes a gyôzelemig harcolni."
string = Defence_Descr, "A legénységi szállás, a higiénia és a sebesültek gyógyítása növeli a túlélôk számát a kemény csaták és a hosszú túrák után."
string = Repair_Descr, "A hajód és annak felépítésének jó ismerete lehetôvé teszi a javító személyzet hatékonyabb felhasználását."
string = Commerce_Descr, "Az üzleti és könyvelési képesség."
string = Sneak_Descr, "Ez a 'képesség' általánosságban javítja az életét."
string = Navigator_Descr, "A hajó hatékony irányításának képessége akár holt szélcsendben, akár dühöngô viharban kulcsfontosságú egy kapitány számára, és a navigátor az az ember, aki ebben segít neki. Heves harcok során ô lehet az, aki az utolsó pillanatban elfordítja a kormányt, megmentve a hajót az ellenséges ágyúgolyók sortüzétôl."
string = Boatswain_Descr, "Azt mondják, hogy a bosnyákok a hajóikon születnek. Tudásuk a mesterségükrôl és a tengeri élet apróságairól páratlan. Egy jó bosun tudja, hogyan hozza ki a legtöbbet a hajójából, hogyan lelkesítse a legénységet a közelgô csatára, és hogyan keljen újra a vízre.  "
string = Cannoner_Descr, "Egy képzett ágyúöntô azonnal megfordíthatja a kockát a tengeri harcban. Tapasztalata és képességei lehetôvé teszik a hajó ágyúinak pontosabb tüzelését. Az ágyúöntô arra is ügyel, hogy a hajó ágyúi mindig szárazak és harcra készek legyenek."
string = Doctor_Descr, "A hajóorvos gondoskodik azokról, akik a harc során megsérültek. Képesnek kell lennie végtagok amputálására, sebek összevarrására, járványok megelôzésére és egyéb orvosi segítség nyújtására a legénységnek. Egy jó sebész sok embered életét mentheti meg."
string = Treasurer_Descr, "A pénztáros gondoskodik a rakodótérrôl és a benne lévô árukról. Emellett a kincstárnok mindig tapasztalt kereskedô, aki segíthet a kapitánynak, hogy olcsón vásároljon árut, és kedvezô árakat alkudjon ki."
string = Carpenter_Descr, "Egy jó ács képes kijavítani a viharok vagy az ellenséges tûz által a hajón okozott károkat. Leggyakrabban rögtön a csata befejezése után jut hozzá a javításokhoz. Egy ügyes ács tudja, hogy mit kell elsôsorban befoltozni, hogy a hajó a víz felett maradjon."
string = Officer_Descr, "Az élet tele van veszélyekkel és meglepetésekkel. Rablók várhatnak rád egy sötét sikátorban, és beszállás közben eltalálhat egy eltévedt golyó. Ezért van szükséged egy Vanguardra - egy emberre, aki lényegében a testôröd. "
