string = Rules, "Szabályok"
string = TitleCards, "Játékkártyák"
string = RulesCards1, "The game of 21 is played with a standard 36‑card deck. The deck is thoroughly shuffled before each deal. Each player is dealt one card. Players draw cards in turn. The goal is to reach no more than 21 points. If a player lacks points to reach 21, they draw another card. The bet increases with each additional card. A player who reaches 21 immediately declares it and takes their winnings from the pot. If a player exceeds 21, they lose. A five‑card hand totaling less than 21 also counts as a win. If no one reaches exactly 21, the player with the highest points wins."
string = RulesCards2, "Kártyák értéke pontokban:\nAce - 11 pont\nKirály (koronás nemes) - 4 pont\nLord (lovag) - 3 pont\nNobile (lábas harcos) - 2 pont\nA többi - névértéken."
string = RulesCards3, "A játék irányítása:\nkattints a paklira: húzz egy kártyát (kell lennie pénznek a téthez), folytasd a játékot\nkattints az ellenfél arcképére: passzolj\n\n***."
string = TitleDice, "Dobókocka"
string = RulesDice1, "Each player is given five game dice, marked from one to six. Players take turns rolling the dice. Any number of dice may be rerolled. The bet increases for each die chosen to reroll. The player who rolls the highest combination wins. If identical combinations occur, the hand with the higher die markings wins (the player whose dice bear the higher markings)."
string = RulesDice2, "Kombinációk növekvô sorrendben:\negy pár - két azonos értékû kocka (például, 2-2)\nkettô pár - egy pár egy értékû, a második pár pedig egy másik (3-3 és 6-6)\n3 egyforma - három azonos értékû kocka 1- (1-1-1)\negyenes - öt kocka sorozata (1-2-3-4-5 vagy 2-3-4-5-6)\nfull house - egy pár és egy hármas (például, 1-1 és 3-3-3-3)\n4 egyforma - négy azonos értékû kocka (például 4-4-4-4-4) \n5 egyforma - öt azonos értékû kocka (például 5-5-5-5-5-5)."
string = RulesDice3, "A játék irányítása:\nkattints az üvegre: dobj kockát, folytasd a játékot\nkattints a kockára: válaszd ki az újradobandó kockát (kell, hogy legyen pénzed a téthez)\nkattints az ellenfél portréjára: passzolj (ha nem kell újradobni)."
string = QuestsBook, "Küldetések könyve"
string = QuestsBook_Descr, "Ez az aktuális küldetések, az aktív történeti események és a fôszereplô cselekedeteinek listáját jeleníti meg. A megjelenô tematikus események kronologikus listájában minden egyes következô bejegyzést a naplóba való bejegyzés idôpontjával jelölünk, és az elôzôek fölé helyezzük. Az olvasatlan bejegyzések színnel vannak kiemelve."
string = QuestsLogBook, "Küldetések archívuma"
string = QuestsLogBook_Descr, "Itt jelenik meg a befejezett küldetések, küldetések és befejezett történetkalandok listája."
string = DocsBook, "Dokumentumok"
string = DocsBook_Descr, "Ez a játékban a fôszereplô által kapott különféle dokumentumokat jeleníti meg (kéziratokat és azok töredékeit, leveleket és egyszerû jegyzeteket, utasításokat és mindenféle recepteket). Idôrôl idôre nézd át az ebben a részben elhelyezett anyagokat. Ezek tartalmazhatnak tippeket, vagy említést tehetnek a közelmúlt fontos eseményeirôl. Az olvasatlan dokumentumok színnel vannak kiemelve."
string = CashBook_Descr1, "Itt jelennek meg a fôszereplô összes pénzügyi vállalkozásának nyilvántartásai, az általa kapott hitelek (listája a baloldalon) vagy a növekedésbe (listája a jobboldalon). A nyilvántartások a kölcsön vagy a bankházban elhelyezett betét összege mellett további információkat tartalmaznak (kamatlábak, dátumok , idôpontok és és pénznem típusa)."
string = CashBook_Descr2, "Fontos! Ha a települést, amelynek a kölcsöncápa pénzt adott kamatra kifosztják, a betét eltûnik, és a rekordja törlôdik a könyvbôl."
string = ShipsPlaceBook, "Hajók a kikötôi hatóságnál"
string = ShipsPlaceBook_Descr1, "This displays the vessels at the protagonist's disposal, currently held in storage. The list contains details for each ship (class, ship name, captain's name, berth location of the rented mooring, date of placement and the monthly storage fee)."
string = ShipsPlaceBook_Descr2, "Nyomd meg a SHIFT + LMB billentyûkombinációt a hajóinformációkért"
string = ShipsPlaceBook_Descr3, "Nyomd meg a CTRL + LMB billentyûkombinációt a kapitányra vonatkozó információkért."
string = StorageBook, "Raktárkönyv"
string = StorageBook_Descr, "A bérelt raktárak vagy raktárhelyiségek nyilvántartása itt jelenik meg (helyszínük, használt és szabad helyük, havi bérleti díjfizetés)."
string = TradeBook, "Kereskedelmi könyv"
string = TradeBook_Descr1, "Ez a település nemzetiségét és nevét, helyét, valamint a leltárállapot és az árak rögzítésének idôpontját tartalmazza a jobb oldali táblázatban. A lista minden alkalommal frissül, amikor a hôs új kereskedelmi információkat kap. Idôvel az információk elavulnak, mivel a kereskedelem a játéknak saját élete van, de lehetôvé teszi a fôbb következtetések levonását. A játék elején a lista üres. A nyilvántartások minél teljesebb és gyorsabb frissítése érdekében minden alkalmat meg kell ragadni arra, hogy a távoli településeken a tengeren vagy egy tavernában lévô kereskedôktôl, valamint a pletykákból megtudja az áruk árait."
string = TradeBook_Descr2, "Az áruk listája meglehetôsen hosszú: valamit csak a szigeteken termelnek vagy termesztenek, valamit a szárazföldön, és néhány árut a távoli Európából importálnak. A település által exportált áruk nem drágák, az importáltak persze éppen ellenkezôleg. Ha nagy a kereslet az áru iránt, és kevés a mennyiség, akkor csempészetté válik - már nem árulják a boltokban. Egyes veszélyes áruk (mint például a fegyverek és a lôpor) a helyi hatóságok döntése alapján akár a hivatalos kereskedelmet is megtiltják. "
string = TradeBook_Descr3, "Terméktípus Mutató Színek:\n- Zöld: Gyarmati áruk\n- Kék: Piros: Importált áruk\n- Piros: Csempészett áruk\n- Barack: Agresszív kereslet áruk"
string = StatisticsBook, "Statisztikai könyv"
string = StatisticsBook_Descr, "A játék eseményeinek összefoglaló feljegyzései (legyôzött ellenfelek száma, elnyert nyeremények, elköltött pénz, stb.) itt jelennek meg."
string = AddRemoveOfficerScroll, "Kattintson a listára - rendeljen hozzá vagy távolítson el egy tisztet."
string = HeroType_1_d, "Tôrök és pengék jártassága.\nRuházat és bôrpáncél kiváló védelmet nyújt.\nNagy kritikus találati esély.\nGyors támadások fokozott sebzést okoznak.\nNincs energiaveszteség találat esetén."
string = HeroType_2_d, "A szablyák jártassága és a szabad felfedezés elônyben részesítése.\nTöbb kezdôpénz.\nElôsített kereskedelem és kincsvadászat.\nEffektívebb a városôrök és a tengeren lévô ellenség megtévesztésében.\nA rakodótérben lévô árukat jobban megvédik a patkányoktól."
string = HeroType_3_d, "Fejszék és kardok jártassága.\nA kürtök kiváló védelmet nyújtanak.\nNagyobb életerô és energia.\nTágabb készletkapacitás.\nGyorsabb energia-visszatöltés."
string = HeroType_4_d, "Lôfegyverek jártassága.\nGyors újratöltési sebesség.\nLövések csökkentik az ellenség energiáját.\nA tengerészeti ágyúknak nagyobb a tartóssága.\nEffektív szerencsejáték és nagyobb az esélye az értékes zsákmány megszerzésére."
