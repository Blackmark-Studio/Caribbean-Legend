string = NationRelation2, "A lányok rád mosolyognak, a kocsmában mindenki szívesen fog veled kezet, és szívesen látott vendég vagy az ország gyarmatain."
string = NationRelation3, "Ennek az országnak a polgárai szigorúan semlegesen viszonyulnak hozzád. Meghívhatnak egy kártyapartira, de ennél többet ne várj."
string = NationRelation4, "Mindenki megpróbál tudomást sem venni rólad. Senki sem kezd párbeszédet veled, és minden fegyveres ember türelmetlenül várja, amíg valami hülyeséget csinálsz."
string = NationRelation5, "Az ország polgárai a neveddel riogatják a gyerekeket, vén banyák köpködnek téged, és minden magára valamit is adó férfi legszívesebben kivágná a szívedet."
string = DarkRelation1, "Ha valaki Henry Morganhez hasonlítaná önt dicsôsége idején, akkor egyértelmûen ön lenne a gyôztes. Mindenféle rosszfiúk téged tekintenek az új vezérüknek."
string = DarkRelation2, "Minden barlangban szívesen látott vendég vagy, és még pénzzel is segítenek, ha elegendô készpénz nélkül indulnál új expedícióra."
string = DarkRelation3, "Ismernek és tisztelnek téged. Ugyanakkor senki sem fogja az irháját vagy az erszényét kockáztatni, hogy kisegítsen, ha bajba kerülnél."
string = DarkRelation4, "Különösen a buzgó vagy részeg gyilkosok próbálnak majd provokálni, amint meglátnak, és harcot keresnek."
string = DarkRelation5, "Ilyen hírnévvel az életed egy állandó küzdelem. A banditák és a kalózok mindenféle fajtája gyûlöl téged, és a halálodat kívánják."
string = TradeRelation1, "A kereskedôk megtisztelve éreznék magukat, ha úgy döntenél, hogy szállítod a rakományukat vagy kíséred a hajóikat. A legnagyobb árengedményeket kínálják neked mindenféle árura."
string = TradeRelation2, "Szinte bármilyen szerzôdést köthetsz, és bizonyos árukra kedvezményeket kaphatsz."
string = TradeRelation3, "Te egy 'sötét ló vagy' - az emberek nem alkalmaznak téged, ha a rakományuk túl értékes, de általában nem esik nehezedre munkát találni hajók kísérésére vagy rakományok szállítására."
string = TradeRelation4, "Bizalmatlanok veled szemben. Minden ország kereskedôi inkább nem üzletelnek veled, és csak akkor folyamodnak a segítségedhez, ha nincs más választásuk."
string = TradeRelation5, "Annyira gyûlölnek benneteket, hogy az árak az egekbe szöknek, amint megjelentek a bolt ajtajában. Szerzôdést csak késhegyre menôen ajánlanak neked."
