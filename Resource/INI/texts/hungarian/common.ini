string = BestMap_Descr, "Egy interaktív, kiváló térkép segítségével nyomon követheted a játékos tartózkodási helyét.\nA szigetvilág összes kolóniája fel van tüntetve a térképen. A kolónia ikonjára kattintva alapvetô információk jelennek meg az adott kolóniáról. A szigetvilág felfedezése során az egyes kolóniák javaira vonatkozó információk kerülnek fel a térképre.\nA térképen különbözô kiegészítô információk is fel vannak tüntetve: lefektetett hajók, raktárak, uzsorásoktól kapott kölcsönök stb."
