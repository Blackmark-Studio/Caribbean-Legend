string = ItemSlot_1_d, "Long‑bladed weapons that can be used in a fencing duel (skirmish). If an officer (excluding musketeers) has no blade equipped, or multiple blades in the inventory, the officer will choose (in descending priority): the blade with the highest damaging effect (based on the officer's skills), the blade with a balanced profile."
string = ItemSlot_2_d, "Short‑barreled firearms. If an officer (excluding musketeers) has no pistol equipped, or there are several pistols in the inventory, the officer will choose (in descending priority): the pistol with the greatest number of charges (if the officer's abilities allow), the pistol with the highest projectile damage."
string = ItemSlot_3_d, "A távcsô használata növeli a láthatóságot a part menti vizeken (a 'Swim to...' opciót használva vitorlázó üzemmódban). Minél jobb a távcsô, annál nagyobb a hatótávolsága, és annál részletesebb információkat kapunk a hajókról és erôdökrôl."
string = ItemSlot_4_d, "A páncél csökkenti a közelharc és a lôfegyverek által okozott sebzést. A különbözô típusú páncélok és páncélok negatív hatással lehetnek a reakcióra, az állóképességre, a lopakodásra, a karizmára és az érzékelésre is."
string = ItemSlot_5_d, "Long‑barreled firearms. If a musketeer officer has no musket equipped, or there are several long firearms in the inventory, the officer will choose (in descending priority): the musket with the greatest number of charges (if the officer's abilities allow), the musket with the highest projectile damage."
string = ItemSlot_6_d, "A talizmánok korlátlan ideig tartanak. Egy tisztnek játékosparancsra van szüksége a leltárba helyezett talizmán felszereléséhez."
string = ItemSlot_7_d, "A navigációs eszköz lehetôvé teszi a hajó aktuális koordinátáinak meghatározását. A felszerelt navigációs eszközök sebességelônyt adnak a század mozgatásakor a globális térképen."
string = ItemSlot_8-10_d, "Az ereklyék, amelyekbôl a szigetvilágban sok van, a külön erre a célra kijelölt helyeken vannak felszerelve. Az amulett funkcionális irányultságát egy speciális szimbólum jelzi:\n- nyaklánc karmokkal: támadó hatás\n- nap sugarakkal: védô hatás\n- kelta kör: Segédeszköz"
string = ItemSlot_8-10!_d, "Fontos! A támadó és a védekezô mágia amulettjei nem kompatibilisek. A kiegészítô amulettek általában semlegesítik a fô amulett negatív hatását."
