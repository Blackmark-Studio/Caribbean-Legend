string = titleConfirmCharacterCreate, "キャラクター作成を確定"
string = CharacterCreateDescr, "キャラクターのパラメータを変更するには、 特性を選び、 矢印でポイントを振り分けてください。 スキルは選択したPIRATESに基づき自動で再計算されます。 割り振りが終わったら、 バツ印またはEscでフォームを閉じてください。"
string = NationRelation1, "あなたはこの国の市民にとって生きた美徳の象徴です。 母親たちは子供にあなたを手本として語り、 若者たちはあなたのようになりたいと願っています。"
string = NationRelation2, "女たちはあなたに微笑み、 酒場では誰もが握手を求め、 この国の植民地でも歓迎される客人です。"
string = NationRelation3, "この国の市民のあなたへの態度は完全に中立です。 カードゲームに誘われることはあっても、 それ以上は期待できません。"
string = NationRelation4, "誰もあなたに関わろうとしません。 誰も先に話しかけてこず、 武装した者はあなたが愚かな行動をするのを今か今かと待ち構えています。"
string = NationRelation5, "この国の市民はあなたの名で子供を脅し、 老婆はあなたに唾を吐きかけ、 誇り高き男たちは皆、 あなたの心臓を切り取ろうと狙っている。"
string = DarkRelation1, "もしあなたが栄光の絶頂にいたヘンリー・ モーガンと比べられたとしても、 あなたの勝ちは明らかです。 あらゆる悪党たちが、 あなたを新たなリーダーと見なしています。"
string = DarkRelation2, "どのアジトでも歓迎され、 資金が足りないまま新たな遠征を始める時は、 金銭の援助も受けられる。"
string = DarkRelation3, "あなたは名の知れた存在で、 尊敬も集めている。 しかし、 いざという時に身や財布を賭けて助けてくれる者はいない。"
string = DarkRelation4, "特に血の気が多いか酔っ払ったならず者は、 あなたを見かけるとすぐに喧嘩をふっかけてくるだろう。"
string = DarkRelation5, "その評判では、 あなたの人生は常に死と隣り合わせ。 あらゆる盗賊や海賊があなたを憎み、 命を狙っている。"
string = TradeRelation1, "商人たちは、 あなたが彼らの貨物輸送や船の護衛を引き受けてくれるなら光栄に思うでしょう。 すべての商品で最大級の割引が受けられます。"
string = TradeRelation2, "ほとんどすべての契約が可能で、 一部の商品が割引になります。"
string = TradeRelation3, "あなたは 「ダークホース」 だ。 高価な貨物の依頼は来ないが、 護衛や輸送の仕事には困らない。"
string = TradeRelation4, "あなたは信用されていません。 どの国の商人もできるだけ取引を避け、 他に手段がない時だけあなたに頼ります。"
string = TradeRelation5, "あなたが店に現れた瞬間、 嫌われすぎて値段が一気に跳ね上がる。 契約の話も刃物を突きつけられてやっとだ。"
string = Tactic_Descr, "自分の船だけでなく、 複数の船を指揮できる能力。"
string = Navigator_up, "この役職の応募者は 「航海術」 の高いスキルが必要です。"
