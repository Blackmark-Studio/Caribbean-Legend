string = TitleCards, "カードゲーム"
string = RulesCards1, "「21」は36枚のデッキで遊びます。 最初に各プレイヤーに1枚ずつ配られます。 順番にカードを引き、 21点を超えないようにします。 ちょうど21点なら即勝利、21点超えは負け。5枚で21未満でも勝ちです。誰も21点にならなければ、21以下で最も高い点数が勝ち。 カードを引くたびに賭け金が上がります。"
string = RulesCards2, "カードの点数：\nエース — 11点\nキング — 4点\nロード — 3点\nノーブル — 2点\nその他 — 表示通り"
string = RulesCards3, "ゲーム内の操作方法：\n山札をクリック： カードを引く（ 賭け金が必要） 、 ゲームを続行\n相手のポートレートをクリック： パス\n\n***"
string = TitleDice, "ダイスゲーム"
string = RulesDice1, "各プレイヤーは1～6のサイコロを5個持ちます。 プレイヤーは交互に手番を行います。 自分の手番では、 任意のサイコロを選んで振り直せます――選んだサイコロ1個ごとに賭け金が増えます。 最も強い組み合わせが勝利し、 同点の場合は最も高い目を比べます。"
string = RulesDice2, "組み合わせ（昇順）:\nペア — 同じ目が2つ（例: 2‑2）\nツーペア — 異なる目のペアが2組（例: 3‑3と6‑6）\nスリーカード — 同じ目が3つ（1‑1‑1）\nストレート — 1‑2‑3‑4‑5 または 2‑3‑4‑5‑6\nフルハウス — ペアとスリーカード（例: 1‑1と3‑3‑3）\nフォーカード — 同じ目が4つ（4‑4‑4‑4）\nファイブカード — 同じ目が5つ（5‑5‑5‑5‑5）"
string = RulesDice3, "ゲーム操作方法：\nグラスをクリック： サイコロを振る、 ゲームを続行\nサイコロをクリック： 賭け金がある場合、 振り直すサイコロを選択\n相手のポートレートをクリック： 振り直し不要ならターンを渡す"
string = QuestsBook, "クエストブック"
string = QuestsBook_Descr, "現在のクエスト、 進行中のストーリーイベント、 主人公の行動が一覧表示されます。 時系列で並ぶイベント記録は、 各項目が日誌に記載された時刻とともに、 前の記録より上に追加されます。 未読の記録は色付きで強調されます。"
string = QuestsLogBook, "クエストアーカイブ"
string = QuestsLogBook_Descr, "完了したクエスト、 依頼、 そしてクリア済みのストーリー冒険が表示されます。"
string = DocsBook, "書類"
string = DocsBook_Descr, "ゲーム内で主人公が受け取った様々な文書（ 写本やその断片、 手紙や簡単なメモ、 指示書や各種レシピ） が表示されます。 時々このセクションの資料を見直しましょう。 ヒントや最近の重要な出来事が記されていることがあります。 未読の文書は色付きで表示されます。"
string = CashBook_Descr1, "ここには主人公の金融取引の記録が表示されます。 左側には受け取った融資、 右側には貸し付けた資金の一覧が表示されます。 銀行での融資や預金額に加え、 記録には金利や日付、 期間、 通貨の種類などの追加情報も含まれます。"
string = CashBook_Descr2, "重要！ 金貸しに利子付きで預けた入金先の集落が略奪されると、 預金は消失し、 帳簿から記録も削除されます。"
string = ShipsPlaceBook, "港湾管理下の船"
string = ShipsPlaceBook_Descr1, "主人公が保管中の船舶を一覧表示します。 リストには各船の詳細（ クラス、 船名、 船長名、 係留場所、 預け入れ日、 月額保管料） が含まれます。"
string = ShipsPlaceBook_Descr2, "SHIFT + 左クリックで船の情報を表示"
string = ShipsPlaceBook_Descr3, "CTRL + 左クリックで船長の情報を表示"
string = StorageBook, "保管帳"
string = StorageBook_Descr, "借用中の倉庫やパッケージ倉庫の記録が表示されます（ 所在地、 使用中・ 空きスペース、 月額賃料） 。"
string = TradeBook, "交易記録"
string = TradeBook_Descr1, "右側の表には、 居住地の国籍と名称、 場所、 そして在庫状況や価格が記録された日付が表示されます。 このリストは、 主人公が新たな交易情報を得るたびに更新されます。 時が経つにつれて情報は古くなりますが、 交易は独自に動いているため、 主な傾向を把握するのに役立ちます。 ゲーム開始時はリストが空です。 できるだけ早く正確に記録を更新するには、 海上や酒場の商人、 噂話など、 遠方の居住地の価格情報を得る機会を逃さないようにしましょう。"
string = TradeBook_Descr2, "商品の種類は非常に多彩です。 島でしか生産・ 栽培されないものもあれば、 本土でしか手に入らないもの、 遠いヨーロッパから輸入される品もあります。 集落が輸出する商品は安価ですが、 輸入品は当然高価です。 需要が高く供給が少ない商品は密輸品となり、 店頭では扱われなくなります。 武器や火薬など一部の危険な品は、 地元当局の判断で公式な取引自体が禁じられることもあります。"
string = TradeBook_Descr3, "商品種別インジケーターの色:\n- 緑: 植民地産品\n- 青: 輸入品\n- 赤: 密輸品"
string = StatisticsBook, "統計記録"
string = StatisticsBook_Descr, "ここには、 倒した敵の数や獲得した戦利品、 消費した金額など、 ゲームイベントの記録が表示されます。"
string = AddRemoveOfficerScroll, "リストをクリックして士官を任命・ 解除"
string = HeroType_1_d, "軽装武器を好む。\n軽装防具で大幅に防御力が上がる。 \nエネルギー最大値が最も高い。"
string = HeroType_2_d, "戦闘スキルは低めで、 自由な探索に向く。 \n交易と財宝探しが得意。\n船倉の積荷はネズミから守られる。"
string = HeroType_3_d, "重装武器を好む。\n重装の防具と武器による移動速度低下が少ない。 \n体力と所持重量が最大。"
string = HeroType_4_d, "火器を好む。\nクリティカルヒットの確率が高い。 \n射撃で敵のエネルギーを減少させる。 \n艦砲の消耗が遅くなる。"
