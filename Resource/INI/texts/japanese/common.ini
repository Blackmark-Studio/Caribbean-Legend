string = Leadership_Descr, "カリスマは他人から好かれる力を示します。"
string = Sailing_Descr, "航海術は船の操縦能力を示し、 速度と機動性に影響します。"
string = Fencing_Descr, "剣術はすべての船長にとって重要だ。 生き残れるかどうかは、 刃の腕前にかかっていることが多いからだ。"
string = Gun_Descr, "的確な一発で、 一人または複数の敵を仕留めれば、 命拾いできるかもしれない。"
string = Cannons_Descr, "このスキルは砲の再装填速度と射撃パターンに影響します。"
string = Accuracy_Descr, "このスキルは、 砲撃を的確に命中させる能力を示します。"
string = Grappling_Descr, "このスキルは、 最適な位置・ 距離・ タイミングで接舷する能力と、 乗組員が勝利へと突き進む力を示します。"
string = Defence_Descr, "快適な船室、 衛生管理、 負傷者の治療によって、 激しい戦闘や長旅の後の生存者数が増加する。"
string = Repair_Descr, "船や構造に精通していると、 修理班をより効率的に活用できる。"
string = Commerce_Descr, "商取引や会計の能力。"
string = Sneak_Descr, "この 「スキル」 は人生全般をより良くします。"
string = Navigator_Descr, "無風の凪でも荒れ狂う嵐の中でも、 船を巧みに操る力は船長にとって不可欠だ。 そして、 その手助けをするのが航海士である。 激しい戦闘のさなか、 敵の砲弾の一斉射撃から船を救うため、 最後の瞬間に舵を切るのも彼の役目だ。"
string = Boatswain_Descr, "ボースンは船で生まれると言われる。 その技術と海の暮らしの知識は誰にも負けない。 優れたボースンは、 船の力を最大限に引き出し、 乗組員を戦いに鼓舞し、 座礁しても再び船を動かす術を知っている。"
string = Cannoner_Descr, "熟練した砲手は、 海戦の流れを一瞬で変えることができる。 その経験と技術により、 艦の大砲はより正確に発射される。 また、 砲手は常に大砲を乾いた状態で戦闘に備えさせている。"
string = Doctor_Descr, "船医は戦闘で傷ついた者たちの手当てを担う。 手足の切断や傷の縫合、 疫病の予防、 その他の医療行為を行い、 乗組員を守る。 腕の良い船医がいれば、 多くの仲間の命を救えるだろう。"
string = Treasurer_Descr, "会計士は船倉と積荷を管理します。 さらに、 会計士は経験豊富な商人でもあり、 船長が安く品物を買ったり、 有利な価格で交渉するのを助けてくれます。"
string = Carpenter_Descr, "腕の良い船大工は、 嵐や敵の砲撃で受けた損傷を修理できます。 多くの場合、 戦いが終わるとすぐに修理に取りかかります。 熟練の船大工は、 船を沈ませないために何を優先して直すべきかを知っています。"
string = Officer_Descr, "人生は危険と驚きに満ちている。 暗い路地では盗賊が待ち伏せし、 白兵戦では流れ弾に当たることもある。 だからこそ、 あなたにはヴァンガード――つまり護衛役が必要なのだ。"
