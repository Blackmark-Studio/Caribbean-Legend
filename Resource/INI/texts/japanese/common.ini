string = ItemSlot_1_d, "決闘（ 小競り合い） で使える長い刃の武器。 士官（ マスケット兵を除く） が刃物を装備していない場合や、 複数の刃物を所持している場合、 士官は（ 優先順位の高い順に） 自身の技能に基づき最も高いダメージ効果のある刃物、 またはバランスの取れた刃物を選択します。"
string = ItemSlot_2_d, "短銃身の火器。 士官（ マスケット兵を除く） がピストルを装備していない場合、 またはインベントリに複数のピストルがある場合、 士官は優先順位で次のように選択します： 使用可能なら最も装填数の多いピストル、 次に最も弾丸ダメージが高いピストル。"
string = ItemSlot_3_d, "望遠鏡を使うと沿岸水域での視界が広がります（ 航海モードの 「〜 まで泳ぐ」 オプション使用時） 。 高品質な望遠鏡ほど、 より遠くまで見渡せ、 船や要塞の情報も詳しく得られます。"
string = ItemSlot_4_d, "防具は近接武器や火器によるダメージを軽減します。 さまざまな胸甲や防具は、 反応力、 耐久力、 隠密、 統率力、 洞察に悪影響を及ぼすこともあります。"
