string = TitleCards, "카드 게임"
string = RulesCards1, "“21” 게임은 36장의 카드로 진행됩니다. 시작 시 각 플레이어는 한 장씩 받습니다. 플레이어들은 번갈아 카드를 뽑으며, 21점을 넘지 않도록 합니다. 정확히 21점이면 즉시 승리, 21점을 넘기면 패배입니다. 다섯 장으로 21점 미만을 만들면 역시 승리합니다. 누구도 21점이 없으면 21점 이하 중 가장 높은 점수가 이깁니다. 카드를 추가로 받을 때마다 판돈이 올라갑니다."
string = RulesCards2, "카드 점수:\n에이스 — 11점\n킹 — 4점\n로드 — 3점\n노블 — 2점\n기타 — 숫자 그대로"
string = RulesCards3, "게임 조작법:\n덱 클릭: 카드 뽑기 (배팅할 돈이 있어야 함), 게임 계속\n상대 초상화 클릭: 턴 넘기기\n\n***"
string = TitleDice, "주사위 게임"
string = RulesDice1, "각 플레이어는 1~6까지의 주사위 5개를 가집니다. 플레이어는 번갈아가며 턴을 진행합니다. 자신의 턴에는 원하는 주사위를 골라 다시 굴릴 수 있으며, 선택한 주사위마다 판돈이 올라갑니다. 가장 높은 조합이 승리하며, 동점일 경우 가장 높은 값을 비교합니다."
string = RulesDice2, "조합 (오름차순):\n페어 — 같은 값의 주사위 두 개 (예: 2‑2)\n투 페어 — 서로 다른 값의 페어 두 개 (예: 3‑3, 6‑6)\n트리플 — 같은 값 세 개 (1‑1‑1)\n스트레이트 — 1‑2‑3‑4‑5 또는 2‑3‑4‑5‑6\n풀 하우스 — 페어 하나와 트리플 하나 (예: 1‑1, 3‑3‑3)\n포카드 — 같은 값 네 개 (4‑4‑4‑4)\n파이브 카드 — 같은 값 다섯 개 (5‑5‑5‑5‑5)"
string = RulesDice3, "게임 조작법:\n잔 클릭: 주사위 굴리기, 게임 계속\n주사위 클릭: 다시 굴릴 주사위 선택 (배팅 금액 필요)\n상대 초상화 클릭: 턴 넘기기 (재굴림 필요 없을 때)"
string = QuestsBook, "퀘스트 북"
string = QuestsBook_Descr, "현재 퀘스트, 진행 중인 스토리 이벤트, 주인공의 행동이 목록으로 표시됩니다. 나타나는 연대기 순의 이벤트 목록에서, 각 새 항목은 저널에 기록된 시간이 표시되어 이전 항목 위에 배치됩니다. 읽지 않은 항목은 색상으로 강조됩니다."
string = QuestsLogBook, "퀘스트 기록"
string = QuestsLogBook_Descr, "완료된 퀘스트, 퀘스트, 그리고 완료된 스토리 모험 목록이 표시됩니다."
string = DocsBook, "문서"
string = DocsBook_Descr, "게임 내 주인공이 받은 다양한 문서(원고와 그 조각, 편지와 쪽지, 지침서와 각종 조리법 등)가 표시됩니다. 이 섹션의 자료를 가끔씩 확인하세요. 중요한 단서나 최근의 주요 사건이 담겨 있을 수 있습니다. 읽지 않은 문서는 색상으로 표시됩니다."
string = CashBook_Descr1, "여기에는 주인공의 모든 금융 거래 기록이 표시됩니다. 왼쪽에는 받은 대출, 오른쪽에는 투자한 대출이 나열됩니다. 은행에서의 대출 또는 예치금 액수 외에도, 기록에는 추가 정보(이자율, 날짜, 만기일, 통화 종류)가 포함됩니다."
string = CashBook_Descr2, "중요! 대부업자에게 돈을 맡긴 정착지가 약탈당하면 예금이 사라지고 기록도 장부에서 삭제됩니다."
string = ShipsPlaceBook, "항만청의 선박"
string = ShipsPlaceBook_Descr1, "주인공이 보유 중인 선박들이 현재 보관 중인 상태로 표시됩니다. 목록에는 각 선박의 등급, 선명, 선장 이름, 임대한 정박지 위치, 보관 시작일, 월별 보관료가 포함됩니다."
string = ShipsPlaceBook_Descr2, "SHIFT + 좌클릭으로 선박 정보 확인"
string = ShipsPlaceBook_Descr3, "CTRL + LMB를 눌러 선장 정보를 확인하세요"
string = StorageBook, "창고 장부"
string = StorageBook_Descr, "임대한 창고 또는 창고의 기록이 여기에 표시됩니다(위치, 사용 및 가용 공간, 월 임대료 포함)."
string = TradeBook, "거래 기록"
string = TradeBook_Descr1, "정착지의 국적과 이름, 위치, 그리고 오른쪽 표에 기록된 재고 및 가격 정보의 날짜가 표시됩니다. 이 목록은 주인공이 새로운 무역 정보를 얻을 때마다 갱신됩니다. 시간이 지나면 무역 상황이 변화하여 정보가 점차 오래되지만, 주요 흐름을 파악하는 데 도움이 됩니다. 게임 시작 시 목록은 비어 있습니다. 먼 정착지의 상품 가격을 바다나 선술집의 상인, 소문 등에서 들을 수 있을 때마다 최대한 자주 정보를 수집해 기록을 빠르고 완벽하게 갱신하세요."
string = TradeBook_Descr2, "상품 목록은 꽤 다양합니다. 어떤 것은 섬에서만 생산되거나 재배되고, 어떤 것은 본토에서, 또 일부는 먼 유럽에서 수입됩니다. 정착지에서 수출하는 상품은 비싸지 않지만, 수입품은 당연히 그 반대입니다. 만약 어떤 상품의 수요가 많고 수량이 적으면 밀수품이 되어 상점에서 더 이상 팔지 않습니다. 무기나 화약처럼 위험한 상품은 지역 당국의 결정으로 공식 거래가 금지될 수도 있습니다."
string = TradeBook_Descr3, "상품 유형 표시 색상:\n- 초록: 식민지 상품\n- 파랑: 수입 상품\n- 빨강: 밀수 상품"
string = StatisticsBook, "통계 기록"
string = StatisticsBook_Descr, "여기에 게임 이벤트 요약 기록(처치한 적 수, 획득한 전리품, 사용한 금액 등)이 표시됩니다."
string = AddRemoveOfficerScroll, "목록을 클릭해 장교를 배치하거나 해임하세요"
string = HeroType_1_d, "경무기를 선호합니다.\n경갑이 훨씬 뛰어난 방어력을 제공합니다.\n가장 많은 에너지 보유."
string = HeroType_2_d, "약한 전투 능력과 자유로운 탐험 성향.\n수익성 높은 교역과 보물 사냥.\n화물창의 물자는 쥐로부터 안전합니다."
string = HeroType_3_d, "중화기를 선호합니다.\n중갑과 중화기가 이동을 덜 방해합니다.\n최고의 체력과 소지 중량을 가집니다."
string = HeroType_4_d, "화기류를 선호합니다.\n치명타 확률이 높습니다.\n사격 시 적의 에너지가 감소합니다.\n함포의 내구도가 더 천천히 감소합니다."
