string = Atlas_Descr, "발견한 모든 섬, 본토, 군도의 지리 지도는 인벤토리에 추가되고 지도첩에 복사됩니다. 지도마다 정확도와 가치가 다르며, 모든 지도를 완성하면 월드맵 이동 속도 보너스를 얻습니다."
