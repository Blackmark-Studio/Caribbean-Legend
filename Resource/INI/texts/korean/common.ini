string = titleConfirmCharacterCreate, "캐릭터 생성 확인"
string = CharacterCreateDescr, "캐릭터의 능력치를 변경하려면 특성을 선택하고 화살표로 포인트를 재분배하세요. 스킬은 선택한 PIRATES에 따라 자동으로 재계산됩니다. 분배가 끝나면 X 또는 Esc로 창을 닫으세요."
string = NationRelation1, "당신은 이 나라 시민들에게 살아 있는 미덕의 표본입니다. 어머니들은 당신을 자녀의 본보기로 삼고, 젊은이들은 당신처럼 되길 꿈꿉니다."
string = NationRelation2, "여인들은 미소 짓고, 선술집에서는 모두가 반갑게 악수하며, 이 나라 식민지 어디서나 환영받는 손님입니다."
string = NationRelation3, "이 나라 시민들은 당신에게 완전히 중립적입니다. 카드 게임에 초대받을 수 있지만, 그 이상은 기대하지 마십시오."
string = NationRelation4, "모두가 당신을 모른 척합니다. 아무도 먼저 말을 걸지 않으며, 무장한 자들은 당신이 어리석은 짓을 하길 은근히 기다립니다."
string = NationRelation5, "이 나라 시민들은 당신 이름으로 아이들을 겁주고, 노파들은 당신을 향해 침을 뱉으며, 자존심 있는 남자라면 누구나 당신의 심장을 도려내고 싶어 합니다."
string = DarkRelation1, "당신을 전성기의 헨리 모건과 비교한다면, 당신이 단연코 승자입니다. 온갖 악명 높은 자들이 당신을 새로운 두목으로 여기고 있습니다."
string = DarkRelation2, "어느 소굴에서나 환영받으며, 새 원정을 시작할 때 돈이 부족하면 기꺼이 자금을 지원해줍니다."
string = DarkRelation3, "당신은 널리 알려져 있고 존경받습니다. 하지만 곤경에 처해도 누구도 자신의 목숨이나 돈을 걸고 도와주려 하진 않을 것입니다."
string = DarkRelation4, "특히 열정적이거나 취한 악당들은 당신을 보자마자 시비를 걸며 싸움을 걸어올 것이다."
string = DarkRelation5, "이런 평판으로는 삶이 늘 위험에 노출됩니다. 온갖 산적과 해적들이 당신을 증오하며 죽이려 듭니다."
string = TradeRelation1, "상인들은 당신이 그들의 화물을 운송하거나 선박을 호위해 준다면 큰 영광으로 여깁니다. 모든 종류의 상품에 대해 최고의 할인을 제공합니다."
string = TradeRelation2, "거의 모든 계약을 맺을 수 있으며 일부 상품에 할인 혜택이 있습니다."
string = TradeRelation3, "당신은 '다크호스'입니다. 화물이 너무 귀중하면 의뢰를 받기 어렵지만, 대체로 호위나 운송 일거리를 구하는 데는 문제가 없습니다."
string = TradeRelation4, "당신은 신뢰받지 못합니다. 모든 나라의 상인들이 당신과 거래를 꺼리며, 정말 어쩔 수 없을 때만 도움을 청할 것입니다."
string = TradeRelation5, "당신이 나타나기만 해도 가게의 물가는 천정부지로 치솟습니다. 계약은 칼끝 앞에서만 제안받게 됩니다."
string = Tactic_Descr, "자신의 배뿐만 아니라 여러 척의 선박까지 지휘할 수 있는 능력."
string = Navigator_up, "이 직책 지원자는 '항해술' 기술이 높아야 합니다."
string = Boatswain_up, "이 직책 지원자는 '접현' 기술이 높아야 합니다."
string = Cannoner_up, "이 직책 지원자는 '정확도'와 '함포' 능력이 높아야 합니다."
string = Doctor_up, "이 직책 지원자는 '방어' 기술이 높아야 합니다."
string = Treasurer_up, "이 직책 지원자는 '교역' 기술이 높아야 합니다."
string = Carpenter_up, "이 직책 지원자는 '수리' 기술이 높아야 합니다."
string = Officer_up, "이 직책 지원자는 뛰어난 전투 기술, 우수한 반응 속도, 그리고 많은 체력을 갖추어야 합니다."
string = Leadership_up, "스킬 포인트마다 사기와 평판 변화 속도가 2% 증가합니다."
string = Sailing_up, "스킬 포인트마다 선박의 속도와 기동성이 3% 증가합니다."
string = Tactic_up, "스킬 포인트마다 동료의 능력치가 2%씩 증가하며, 2포인트마다 함대 규모가 선박 1척씩 늘어납니다."
