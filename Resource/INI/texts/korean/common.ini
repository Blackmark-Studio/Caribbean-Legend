string = ShipChange2, "전투 중에는 선박 간 교환이 측면 접안 시에만 가능합니다"
string = ShipChange3, "보트 구조' 능력을 사용하면 전투 중 선박과 거래할 수 있습니다. 계속하시겠습니까?"
