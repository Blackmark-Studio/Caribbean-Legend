string = Leadership_Descr, "카리스마는 다른 사람들에게 호감을 얻는 능력을 나타냅니다."
string = Sailing_Descr, "항해술은 선박 조종 능력을 나타내며, 속도와 기동성에 영향을 줍니다."
string = Fencing_Descr, "펜싱 실력은 모든 선장에게 중요합니다. 생존은 종종 검을 다루는 솜씨에 달려 있으니까요."
string = Gun_Descr, "정확한 사격 한 번이면 적 한두 명을 쓰러뜨려 목숨을 구할 수 있습니다."
string = Cannons_Descr, "이 기술은 함포의 재장전 속도와 사격 패턴에 영향을 줍니다."
string = Accuracy_Descr, "이 기술은 함포 일제사격을 정확히 명중시키는 능력을 나타냅니다."
string = Grappling_Descr, "이 기술은 최적의 위치, 거리, 타이밍을 잡아 접현을 시도하는 능력과, 선원들이 힘을 합쳐 승리를 쟁취하는 능력을 나타냅니다."
string = Defence_Descr, "아늑한 선원실, 위생, 그리고 부상 치료는 치열한 전투와 긴 항해 후 생존자를 늘려줍니다."
string = Repair_Descr, "선박과 구조에 대한 이해로 수리 선원을 더욱 효율적으로 운용할 수 있습니다."
string = Commerce_Descr, "거래와 회계 능력"
string = Sneak_Descr, "이 ‘능력’은 전반적인 삶을 향상시켜줍니다."
string = Navigator_Descr, "잔잔한 바다든 거센 폭풍이든, 선박을 능숙하게 조종하는 것은 선장에게 필수적인 능력이며, 항해사는 그를 도울 수 있는 인물입니다. 치열한 전투 중에는 마지막 순간에 키를 돌려 적의 포탄 세례에서 배를 구해낼 수도 있습니다."
string = Boatswain_Descr, "뱃사람들은 갑판장이 배에서 태어난다고 말합니다. 그들은 선박과 바다 생활의 온갖 사소한 것까지 꿰뚫고 있죠. 훌륭한 갑판장은 배의 성능을 최대한 끌어내고, 선원들을 전투에 앞서 북돋우며, 다시 항해를 이어갈 방법도 잘 압니다."
string = Cannoner_Descr, "숙련된 포수는 해상 전투의 흐름을 단번에 뒤집을 수 있습니다. 그의 경험과 기술로 함포의 명중률이 높아집니다. 또한 포수는 함포가 항상 건조하고 전투 준비가 되어 있도록 관리합니다."
string = Doctor_Descr, "선상 의사는 전투 중 부상당한 선원을 돌봅니다. 사지 절단, 상처 봉합, 전염병 예방, 기타 의료 지원까지 모두 그의 몫입니다. 뛰어난 의사는 많은 선원의 생명을 구할 수 있습니다."
string = Treasurer_Descr, "재정관은 화물창과 모든 물품을 관리합니다. 또한, 재정관은 숙련된 상인으로서 선장이 물건을 싸게 사고 유리한 가격을 협상할 수 있도록 도와줍니다."
string = Carpenter_Descr, "숙련된 목수는 폭풍이나 적의 공격으로 입은 선박의 손상을 수리할 수 있습니다. 그는 보통 전투가 끝나자마자 수리에 착수합니다. 노련한 목수는 배가 가라앉지 않도록 어디를 먼저 고쳐야 할지 잘 알고 있습니다."
string = Officer_Descr, "인생은 위험과 뜻밖의 일로 가득합니다. 어두운 골목에서는 강도가 기다릴 수 있고, 접현 중에는 유탄에 맞을 수도 있죠. 그래서 선봉대가 필요합니다. 본질적으로 당신의 보디가드인 사람이죠."
