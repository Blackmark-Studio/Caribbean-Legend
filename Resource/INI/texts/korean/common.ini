string = ItemSlot_1_d, "펜싱 결투(난투)에서 사용할 수 있는 긴 칼날 무기입니다. 장교(머스킷병 제외)가 장착한 칼이 없거나 인벤토리에 여러 칼이 있을 경우, 장교는 다음 우선순위로 선택합니다: (장교의 기술을 기준으로) 가장 피해가 높은 칼, 또는 균형 잡힌 성능의 칼."
string = ItemSlot_2_d, "단총 화기. 장교(머스킷병 제외)가 권총을 장착하지 않았거나 인벤토리에 여러 권총이 있을 경우, 장교는 다음 우선순위로 선택합니다: (장교의 능력에 따라) 가장 많은 장전 수의 권총, 그다음으론 가장 높은 탄환 피해의 권총."
string = ItemSlot_3_d, "망원경을 사용하면 연안 해역에서 시야가 넓어집니다(항해 모드에서 '헤엄쳐 이동' 옵션 사용 시). 망원경의 품질이 높을수록 탐지 범위가 넓어지고, 선박과 요새에 대한 정보도 더 자세히 확인할 수 있습니다."
string = ItemSlot_4_d, "갑옷은 모든 근접무기와 화기류로 인한 피해를 감소시킵니다. 다양한 갑옷과 흉갑은 반응, 지구력, 은신, 리더십, 통찰에 부정적인 영향을 줄 수 있습니다."
string = ItemSlot_5_d, "장총 화기류. 머스킷 장교가 머스킷을 장착하지 않았거나 인벤토리에 여러 장총 화기류가 있을 경우, 장교는 다음 우선순위로 선택합니다: (장교의 능력치가 허용된다면) 가장 많은 장전수를 가진 머스킷, 그 다음으론 가장 높은 탄환 피해를 가진 머스킷."
string = ItemSlot_6_d, "부적은 사용 기간에 제한이 없습니다. 장교가 인벤토리에 있는 부적을 착용하려면 플레이어의 명령이 필요합니다."
string = ItemSlot_7_d, "항해 장치는 선박의 현재 좌표를 확인할 수 있게 해줍니다. 장착한 항해 장치는 함대를 월드맵에서 이동할 때 속도 이점을 제공합니다."
string = ItemSlot_8-10_d, "아키펠라고 곳곳에 많은 아티팩트는 전용 슬롯에 장착할 수 있습니다."
string = ItemSlot_8-10!_d, "중요! 부적은 착용 시 캐릭터에 마법적으로 귀속되며, 해제하면 영구적으로 파괴됩니다. 장비 세트를 신중히 계획하세요."
string = ItemSlot_11_d, "모자는 영웅의 스타일과 플레이 스타일에 영향을 줍니다. 장착한 모자를 캐릭터 모델에서 숨겨도 효과는 그대로 유지됩니다."
