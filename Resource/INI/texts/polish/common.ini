string = ItemSlot_1_d, "Ostrze, którego można użyć w pojedynku szermierczym (walce). Jeśli oficer (oprócz muszkietera) nie ma ostrza lub w ekwipunku znajduje się kilka egzemplarzy broni białej, oficer wybierze (w kolejności malejącej priorytetu): ostrze o największym potencjale rażenia (w oparciu o umiejętności oficera), ostrze o średnim wyważeniu."
string = ItemSlot_2_d, "Broń palna krótkolufowa. Jeśli oficer (oprócz muszkietera) nie ma pistoletu na wyposażeniu lub ma kilka pistoletów w swoim ekwipunku, oficer wybierze (w kolejności malejącej priorytetu): pistolet z największą liczbą ładunków (jeśli pozwalają na to przywileje oficera), pistolet z największym efektem niszczącym pocisku."
string = ItemSlot_3_d, "Używanie lunety zwiększa widoczność w wodach przybrzeżnych (używając opcji „Płyń do...” w trybie żeglarskim). Im lepsza luneta, tym większy jej zasięg i bardziej szczegółowe informacje o statkach i fortach."
string = ItemSlot_4_d, "Zbroja zmniejsza obrażenia zadawane przez każdy rodzaj broni białej i palnej. Różne rodzaje kirysów i zbroi mogą również mieć negatywny wpływ na reagowanie, wytrzymałość, skradanie się, dowodzenię i intuicję."
string = ItemSlot_5_d, "Długolufowa broń palna. Jeśli oficer muszkieter nie ma na wyposażeniu muszkietu lub ma w swoim ekwipunku wiele sztuk długolufowej broni palnej, oficer wybierze (w kolejności malejącej priorytetu): muszkiet z największą liczbą ładunków (jeśli pozwalają na to profity oficera), muszkiet z największym efektem niszczącym pocisku."
string = ItemSlot_6_d, "Artefakty mają nieograniczony czas trwania. Oficer potrzebuje rozkazu gracza, aby wyposażyć ward umieszczony w ekwipunku."
string = ItemSlot_7_d, "Urządzenie nawigacyjne pozwala określić aktualne współrzędne statku. Wyposażone urządzenia nawigacyjne dają przewagę prędkości podczas przemieszczania eskadry na mapie globalnej."
string = ItemSlot_8-10_d, "Artefakty, których jest wiele na Archipelagu, są wyposażone w specjalnie przeznaczone dla nich gniazda. Funkcjonalna orientacja amuletu jest wskazywana przez specjalny symbol:\n- naszyjnik z pazurami: efekt ataku\n- słońce z promieniami: efekt ochronny\n- krąg celtycki: pomocniczy"
string = ItemSlot_8-10!_d, "Ważne! Amulety ofensywne i defensywne są niekompatybilne. Z reguły amulety pomocnicze neutralizują towarzyszący negatywny efekt głównego amuletu"
string = ItemSlot_Info_d1, "Aby wyposażyć się w przedmiot, wybierz go z listy i naciśnij przycisk „Załóż”"
string = ItemSlot_Info_d2, "Dwukrotne kliknięcie na ikonę umożliwia usunięcie elementu"

