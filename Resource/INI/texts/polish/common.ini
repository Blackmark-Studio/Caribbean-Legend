string = TitleCards, "Gra w karty"
string = RulesCards1, "Gra „21” rozgrywana jest talią 36 kart. Na początku każdy dostaje jedną. Gracze dobierają na zmianę, starając się nie przekroczyć 21. Dokładnie 21 — natychmiastowa wygrana; powyżej 21 — przegrana. Wygrywa też układ pięciu kart o sumie poniżej 21. Jeśli nikt nie ma dokładnie 21, wygrywa najwyższa suma (nie większa niż 21). Każda nowa karta podnosi stawkę."
string = RulesCards2, "Wartości kart:\nAs — 11\nKról — 4\nLord — 3\nSzlachcic — 2\nPozostałe — wartość nominalna"
string = RulesCards3, "Sterowanie w grze:\nkliknij na talię: dobierz kartę (musisz mieć pieniądze na zakład), kontynuuj grę\nkliknij na portret przeciwnika: pas\n\n***"
string = TitleDice, "Gra w kości"
string = RulesDice1, "Każdy gracz ma pięć kości (1–6). Gracze grają na zmianę. W swojej turze można wybrać dowolne kości do przerzutu — każda wybrana kość podnosi stawkę. Wygrywa najwyższa kombinacja; przy remisie porównuje się najwyższe wartości."
string = RulesDice2, "Kombinacje rosnąco:\npara — dwie jednakowe (np. 2‑2)\ndwie pary — pary różnych wartości (np. 3‑3 i 6‑6)\ntrójka — trzy jednakowe (1‑1‑1)\nstrit — 1‑2‑3‑4‑5 lub 2‑3‑4‑5‑6\nfull — para + trójka (np. 1‑1 i 3‑3‑3)\nkareta — cztery jednakowe (4‑4‑4‑4)\npiątka — pięć jednakowych (5‑5‑5‑5‑5)"
string = RulesDice3, "Sterowanie w grze:\nkliknij na szkło: rzuć kostką, kontynuuj grę\nkliknij na kostki: wybierz kostki do ponownego rzutu (musisz mieć pieniądze, aby obstawiać)\nkliknij na portret przeciwnika: ruch pasujący (jeśli nie jest potrzebny ponowny rzut)"
string = QuestsBook, "Dziennik Zadań"
string = QuestsBook_Descr, "Wyświetla listę bieżących zadań, aktywnych wydarzeń fabularnych i działań głównego bohatera. Na chronologicznej liście wydarzeń tematycznych, która się pojawia, każdy kolejny wpis jest oznaczony czasem, w którym został wprowadzony do dziennika i umieszczony nad poprzednimi. Nieprzeczytane wpisy są wyróżnione kolorem."
string = QuestsLogBook, "Archiwum"
string = QuestsLogBook_Descr, "Wyświetla listę ukończonych zadań, misji i ukończonych przygód fabularnych."
string = DocsBook, "Dokumenty"
string = DocsBook_Descr, "Wyświetla różnorodne dokumenty otrzymane przez głównego bohatera w grze (manuskrypty i ich fragmenty, listy i proste notatki, instrukcje i wszelkiego rodzaju przepisy). Od czasu do czasu przeglądaj materiały umieszczone w tej sekcji. Mogą zawierać wskazówki lub wspominać o ważnych wydarzeniach z niedawnej przeszłości. Nieprzeczytane dokumenty są wyróżnione kolorem."
string = CashBook_Descr1, "Tutaj wyświetlane są zapisy wszystkich finansowych przedsięwzięć głównego bohatera, pożyczek otrzymanych przez niego (lista po lewej) lub przekazanych na wzrost (lista po prawej). Oprócz kwoty pożyczki lub depozytu w domu bankowym, zapisy zawierają dodatkowe informacje (stopy procentowe, daty, daty i rodzaj waluty)."
string = CashBook_Descr2, "Ważne! Jeśli osada, której bankierowi dano pieniądze na odsetki, zostanie splądrowana, depozyt zniknie, a jego zapis zostanie usunięty z księgi."
string = ShipsPlaceBook, "Statki w Zarządzie Portu"
string = ShipsPlaceBook_Descr1, "Tutaj wyświetlane są statki będące do dyspozycji głównego bohatera, obecnie przekazane na przechowanie. Na liście znajdują się dane dotyczące każdego statku (klasa, nazwa okrętu, imię kapitana, miejsce położenia wynajętego postoju, data wpisu i wysokość miesięcznej opłaty za przechowanie)."
string = ShipsPlaceBook_Descr2, "Naciśnij SHIFT + LMB, aby uzyskać informacje o statku"
string = ShipsPlaceBook_Descr3, "Naciśnij CTRL + LMB, aby uzyskać informacje o kapitanie"
string = StorageBook, "Magazyny"
string = StorageBook_Descr, "W tym miejscu wyświetlane są dane dotyczące wynajętych magazynów lub składów (ich lokalizacja, wykorzystana i dostępna powierzchnia, miesięczna opłata za czynsz)."
string = TradeBook, "Handel"
string = TradeBook_Descr1, "Tutaj pojawia się narodowość oraz nazwa danej osady, jej lokalizacja oraz data, kiedy status inwentarza i ceny zostały zarejestrowane w tabeli po prawej stronie. Lista jest aktualizowana za każdym razem, gdy bohater otrzymuje nowe informacje handlowe. Z czasem informacje stają się nieaktualne, ponieważ handel gra żyje własnym życiem, ale pozwala wyciągnąć główne wnioski. Na początku gry lista jest pusta. Aby zaktualizować zapisy tak kompletnie i szybko, jak to możliwe, wykorzystaj każdą okazję, aby dowiedzieć się o cenach towarów w odległych osadach od kupców na morzu lub w tawernie, a także z plotek."
string = TradeBook_Descr2, "Lista towarów jest dość długa: coś produkuje się lub uprawia tylko na wyspach, coś na kontynencie, a część towarów importuje się z dalekiej Europy. Towary eksportowane przez osadę nie są drogie, ale importowane, oczywiście, wręcz przeciwnie. Jeśli popyt na towary jest duży, a ich ilość jest niewielka, stają się przemycane – nie są już sprzedawane w sklepach. Niektóre niebezpieczne towary (np. broń i proch strzelniczy) mogą być nawet zakazane w oficjalnym handlu decyzją lokalnych władz."
string = TradeBook_Descr3, "Kolory wskaźników typu produktu:\n- Zielony: Towary kolonialne/eksportowe\n- Niebieski: Towary importowane\n- Czerwony: Towary przemycane"
string = StatisticsBook, "Statystyki"
string = StatisticsBook_Descr, "Tutaj wyświetlane są podsumowania wydarzeń w grze (liczba pokonanych przeciwników, zdobyte nagrody, wydane pieniądze itp.)."
string = AddRemoveOfficerScroll, "Kliknij na listę - przypisz lub usuń oficera"
string = HeroType_1_d, "Biegłość w sztyletach i rapierach.\nZwykła odzież i zbroja skórzana zapewniają doskonałą ochronę.\nWysoka szansa na trafienie krytyczne.\nSzybkie ataki zadają zwiększone obrażenia.\nBrak utraty energii po otrzymaniu obrażeń."
string = HeroType_2_d, "Biegłość w posługiwaniu się szablami i upodobanie do swobodnej eksploracji.\nWięcej pieniędzy na start.\nUlepszony handel i poszukiwanie skarbów.\nSkuteczny w oszukiwaniu strażników i wrogów na morzu.\nTowary w ładowni są lepiej zabezpieczone przed szczurami."
string = HeroType_3_d, "Biegłość w mieczach i toporach.\nKirysy zapewniają doskonałą ochronę.\nNajwiększe wskaźniki zdrowia i energii.\nWięcej miejsca w ekwipunku.\nSzybsza regeneracja energii."
string = HeroType_4_d, "Biegłość w posługiwaniu się bronią palną.\nSzybsze przeładowanie.\nStrzały pozbawiają wroga energii.\nArmaty mają większą wytrzymałość.\nSkuteczniejszy hazard i większe szanse na zdobycie cennego łupu."
