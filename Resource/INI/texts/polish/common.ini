string = Atlas, "Atlas Kartograficzny"
string = Atlas_Descr, "Wszystkie mapy geograficzne wysp lub części lądu, które zdobędzie twój bohater, trafiają do ekwipunku i, jeśli nie były wcześniej widziane, są umieszczane w Atlasie kartograficznym. Mapy można kupić, otrzymać w prezencie, znaleźć w skarbach lub w rzeczach kapitana zabitego przez bohatera wrogiego statku, lub po prostu ukraść z czyjejś skrzyni. Oprócz indywidualnych map geograficznych na pewno natkniesz się na ogólne mapy archipelagu o różnej jakości, a także na różne doskonałe dzieła autorskie."
string = Archipelago, "Archipelag"
string = BestMap, "Wielka Mapa"
string = BestMap_Descr, "Interaktywna, doskonała mapa pozwala na śledzenie lokalizacji gracza.\nNa mapie zaznaczone są wszystkie kolonie na archipelagu. Kliknięcie na ikonę danej kolonii pokazuje podstawowe informacje o niej. W miarę eksploracji archipelagu, informacje o towarach w poszczególnych koloniach będą dodawane dodane do mapy.\nNa mapie zaznaczono także różne dodatkowe informacje: wycofane statki, magazyny, pożyczki od bankierów i inne."
