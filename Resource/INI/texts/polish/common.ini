string = Leadership_Descr, "Charyzma odzwierciedla twoją zdolność do zjednywania sobie ludzi."
string = Sailing_Descr, "Nawigacja określa, jak dobrze potrafisz prowadzić swój okręt – wpływa na jego szybkość i zwrotność."
string = Fencing_Descr, "Szermierka to kluczowa umiejętność każdego kapitana – twoje życie często będzie zależało od sprawności w walce wręcz."
string = Gun_Descr, "Celny strzał, który zabije jednego lub kilku wrogów, może uratować ci życie."
string = Cannons_Descr, "Ta umiejętność wpływa na czas przeładowania dział i precyzję ich salw."
string = Accuracy_Descr, "Precyzja określa, jak skutecznie potrafisz wymierzyć salwę artyleryjską."
string = Grappling_Descr, "Umiejętność wskazania najlepszego momentu, dystansu i miejsca do abordażu, a także wyszkolenia twojej załogi do walki wręcz."
string = Defence_Descr, "Wygodne koje, higiena i leczenie rannych zwiększają liczbę ocalałych po ciężkich bitwach i długich rejsach."
string = Repair_Descr, "Znajomość budowy okrętu pozwala skuteczniej wykorzystać załogę naprawczą."
string = Commerce_Descr, "Zdolność do prowadzenia interesów i zarządzania finansami."
string = Sneak_Descr, "Ta 'umiejętność' ułatwia życie na wiele drobnych, ale istotnych sposobów."
string = Navigator_Descr, "Umiejętność skutecznego kontrolowania statku zarówno podczas cichej żeglugi, jak i gwałtownej burzy jest kluczowa dla kapitana, a nawigator jest człowiekiem, który mu w tym pomoże. Podczas zaciętej walki może być tym, który w ostatniej chwili obróci ster, ratując statek przed gradem wrogich kul armatnich."
string = Boatswain_Descr, "Mówią, że bosmani rodzą się na swoich statkach. Ich wiedza o swoim fachu i drobiazgach życia na morzu jest niezrównana. Dobry bosman wie, jak najlepiej wykorzystać swój statek, jak zainspirować załogę do nadchodzącej bitwy i jak ponownie wypłynąć na otwarte wody."
string = Cannoner_Descr, "Wykwalifikowany kanonier może natychmiast obrócić szalę w każdej bitwie morskiej. Jego doświadczenie i umiejętności pozwalają na bardziej celny ostrzał armat okrętowych. Ponadto kanonier pilnuje, aby armaty okrętowe były zawsze suche i gotowe do walki."
string = Doctor_Descr, "Chirurg okrętowy opiekuje się tymi, którzy ucierpieli podczas walki. Musi być w stanie amputować kończyny, zszyć rany, zapobiegać epidemiom i udzielać innej pomocy medycznej załodze. Dobry chirurg może uratować życie wielu twoich ludzi."
string = Treasurer_Descr, "Kwatermistrz dba o twoje zapasy i wszystkie dobra w środku. Poza tym kwatermistrz jest zawsze doświadczonym handlarzem, który może pomóc kapitanowi kupić rzeczy tanio i wynegocjować korzystne ceny."
string = Carpenter_Descr, "Dobry cieśla potrafi naprawić uszkodzenia statku spowodowane przez sztormy lub ogień wroga. Najczęściej zabiera się do naprawy zaraz po zakończeniu bitwy. Wykwalifikowany cieśla wie, co należy najpierw załatać, aby utrzymać statek na powierzchni."
string = Officer_Descr, "Życie jest pełne niebezpieczeństw i niespodzianek. Złodzieje mogą czekać na ciebie w ciemnej uliczce, a podczas wchodzenia na pokład możesz zostać trafiony przez zabłąkaną kulę. Dlatego potrzebujesz Gwardzisty - kogoś, kto jest w zasadzie twoim ochroniarzem."
