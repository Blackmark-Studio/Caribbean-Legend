string = ItemSlot_1_d, "Broń długolita, która może być użyta w pojedynku szermierczym (starciu). Jeśli oficer (z wyjątkiem muszkieterów) nie ma wyposażonej klingi lub w ekwipunku znajduje się kilka kling, oficer wybierze (wg malejącego priorytetu): klingę o największym działaniu rażącym (na podstawie umiejętności oficera), klingę o zrównoważonym profilu."
string = ItemSlot_2_d, "Broń palna krótkolufowa. Jeśli oficer (z wyjątkiem muszkieterów) nie ma wyposażonego pistoletu lub w ekwipunku znajduje się kilka pistoletów, oficer wybierze (wg malejącego priorytetu): pistolet z największą liczbą nabojów (jeśli umiejętności oficera na to pozwalają), pistolet o największym obrażeniu pocisku."
string = ItemSlot_3_d, "Używanie lunety zwiększa widoczność w wodach przybrzeżnych (używając opcji „Płyń do...” w trybie żeglarskim). Im lepsza luneta, tym większy jej zasięg i bardziej szczegółowe informacje o statkach i fortach."
string = ItemSlot_4_d, "Zbroja zmniejsza obrażenia zadawane przez każdy rodzaj broni białej i palnej. Różne rodzaje kirysów i zbroi mogą również mieć negatywny wpływ na reagowanie, wytrzymałość, skradanie się, dowodzenię i intuicję."
string = ItemSlot_5_d, "Broń palna długolufowa. Jeśli oficer‑muszkieter nie ma wyposażonego muszkietu lub w ekwipunku znajduje się kilka przedmiotów długolufowej broni palnej, oficer wybierze (wg malejącego priorytetu): muszkiet z największą liczbą nabojów (jeśli umiejętności oficera na to pozwalają), muszkiet o największym obrażeniu pocisku."
string = ItemSlot_6_d, "Artefakty mają nieograniczony czas trwania. Oficer potrzebuje rozkazu gracza, aby wyposażyć ward umieszczony w ekwipunku."
string = ItemSlot_7_d, "Urządzenie nawigacyjne pozwala określić aktualne współrzędne statku. Wyposażone urządzenia nawigacyjne dają przewagę prędkości podczas przemieszczania eskadry na mapie globalnej."
string = ItemSlot_8-10_d, "Artefakty, których jest wiele na Archipelagu, są wyposażone w specjalnie przeznaczone dla nich gniazda."
string = ItemSlot_8-10!_d, "Ważne! Amulety zostają magicznie związane z postacią po ich założeniu i są bezpowrotnie niszczone po zdjęciu. Planuj zestawy z rozwagą."
string = ItemSlot_11_d, "Kapelusze wpływają na styl twojego bohatera i twój styl gry. Możesz ukryć założony kapelusz na modelu postaci bez utraty jego korzyści."
string = ItemSlot_11s_d, "Wyświetl kapelusz"
