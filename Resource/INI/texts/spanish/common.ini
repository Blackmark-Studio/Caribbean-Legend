string = Leadership_Descr,"El 'Liderazgo' indica tu destreza para agradar a otras personas."
string = Sailing_Descr,"La 'Navegación' indica la capacidad de controlar el barco y afecta a la velocidad y la maniobrabilidad."
string = Fencing_Descr,"La 'Esgrima' es importante para cualquier capitán, a menudo su supervivencia dependerá de su destreza con la espada."
string = Gun_Descr,"Un buen disparo que acabe con uno o varios enemigos, puede salvarte la vida."
string = Cannons_Descr,"Esta destreza afecta al tiempo de recarga de los cañones y ritmo de disparo."
string = Accuracy_Descr,"Esta destreza supone disparar correctamente los cañones."
string = Grappling_Descr,"Esta derstreza nos permitirá elegir el mejor lugar, distancia y tiempo para abordar, así como la capacidad de la tripulación para luchar y conseguir la victoria."
string = Defence_Descr,"Unos acogedores alojamientos para la tripulación, la higiene y la curación de los heridos aumentan el número de supervivientes después de las duras batallas y largas travesías."
string = Repair_Descr,"El buen conocimiento de su nave y su construcción permiten utilizar al equipo de reparación de forma más efectiva."
string = Commerce_Descr,"La capacidad de hacer negocios y llevar una buena contabilidad."
string = Sneak_Descr,"Esta 'destreza' mejorará tus posibilidades de seguir con vida en general."

string = Navigator_Descr,"Hay ciertas destrezas que un capitán debe tener, como gobernar el barco en los días que no hay viento o elegir el mejor rumbo en mitad de una feroz tormenta. El navegante se encarga de ayudar en estos menesteres. Además, puede girar el timón y evitar el ataque enemigo en los combates navales."
string = Boatswain_Descr,"Se dice que los contramaestres han nacido en sus barcos. Sus destreza y conocimientos de la vida en el mar son incomparables. El contramaestre sabe cómo obtener el máximo rendimiento del barco, cómo animar a la tripulación antes del combate y cómo sacar el barco de una situación peligrosa."
string = Cannoner_Descr,"Un buen artillero puede cambiar el curso de una batalla naval en un abrir y cerrar de ojos. Su destreza y experiencia le permiten disparar los cañones del barco con mayor precisión. El artillero también se ocupa de proteger los cañones del agua del mar y de que estén preparados para disparar en cualquier momento."
string = Doctor_Descr,"El médico del barco cuida de los marineros heridos en combate. Se encarga de amputar miembros, curar heridas, prevenir epidemias y otras urgencias médicas. Un buen cirujano puede salvar la vida de muchos miembros de la tripulación."
string = Treasurer_Descr,"El tesorero es el responsable de la bodega del barco y de todas las mercancías que contienen. Posee destreza para negociar y puede ayudar al capitán a incrementar los beneficios o a comprar más barato."
string = Carpenter_Descr,"Un carpintero experimentado puede reparar los daños que las tormentas o el fuego enemigo causan al barco. Puede empezar a reparar los daños en cuanto se acaba el combate. Sabe muy bien lo que hay que reparar, dónde se debe poner un parche y cómo mantener el barco a flote."
string = Officer_Descr,"La vida está llena de sorpresas y peligros. Los ladrones pueden estar al acecho, los enemigos pueden atacarte o es posible que te alcance una bala o espada enemiga durante el abordaje. Por eso es necesario tener un oficial de vanguardia experto en abordajes que te sirva de guardaespaldas."
