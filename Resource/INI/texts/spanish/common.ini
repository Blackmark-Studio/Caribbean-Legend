string = Atlas,"Atlas cartográfico"
string = Atlas_Descr,"Todos los mapas geográficos de islas o partes de tierra firme que consiga tu héroe, van al inventario. Si no se han visto antes, se colocan en el Atlas Cartográfico. Los mapas pueden ser comprados, recibidos como regalo, encontrados en tesoros o en las cosas de los capitanes muertos en barcos enemigos, o simplemente puedes robarlos del cofre de otra persona. Además de los mapas geográficos individuales, sin duda te encontrarás con mapas generales del archipiélago de diversas calidades, así como con varias obras de excelentes autores."

string = BestMap,"Gran mapa"
string = BestMap_Descr,"Un excelente mapa interactivo que permite seguir la ubicación del jugador.\nTodas las colonias del archipiélago están marcadas en el mapa. Al hacer clic en el icono de la colonia se muestra información básica sobre la misma. A medida que explores el archipiélago, se añadirá al mapa información sobre los bienes de cada colonia.\nAdemás, en el mapa se anota diversa información adicional: barcos atracados, almacenes, préstamos de usureros, etc."

string = ItemsTrade_d1,"Introduciendo una cantidad positiva desde el teclado se establece la compra del artículo, y una negativa (con un menos) la venta.\nFlechas izquierda / derecha cambian la cantidad de uno en uno, y Shift + izquierda / derecha hasta el máximo disponible. Pulsando Enter en el formulario equivale a OK, y Esc - Cancelar."
