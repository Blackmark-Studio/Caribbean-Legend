string = ItemSlot_1_d, "Arma de hoja larga que puede utilizarse en un duelo (combate) de esgrima. Si el oficial (excepto el mosquetero) no tiene una espada equipada, o hay varias en el inventario, elegirá (en orden descendente de prioridad) la espada con el efecto más dañino (basado en su destreza), la espada con un equilibrio medio.
string = ItemSlot_2_d, "Armas de fuego cortas. Si el oficial, (excepto el mosquetero) no tiene una pistola equipada o tiene varias pistolas en su inventario, elegirá (en orden descendente de prioridad) la pistola con más cargas (si sus habilidades lo permiten), la pistola con mayor efecto dañino por proyectil.
string = ItemSlot_3_d, "El uso del catalejo aumenta la visibilidad en aguas costeras (Aumenta el radio de alcance del comando 'Navegar a' en el modo navegación). Cuanto mejor sea el catalejo, mayor será su alcance y más detallada la información recibida sobre barcos y fuertes (Si lo usas en navegación en 1ra persona)."
string = ItemSlot_4_d, "La armadura reduce el daño infligido por cualquier tipo de arma cuerpo a cuerpo y de fuego. Varios tipos de corazas y armaduras también pueden tener un efecto negativo en la Reacción, el Aguante, el Sigilo, el Liderazgo y la Intuición."
string = ItemSlot_5_d, "Armas de fuego largas. Si el oficial mosquetero no tiene un mosquete equipado, o tiene varios objetos de armas de fuego largas en su inventario, elegirá (en orden descendente de prioridad) el mosquete con más cargas (si su destreza se lo permite), el mosquete con mayor efecto dañino por proyectil.
string = ItemSlot_6_d, "Los talismanes tienen una duración ilimitada. El oficial necesita la orden del jugador para equiparse un talismán colocado en su inventario."
string = ItemSlot_7_d, "El dispositivo de navegación permite determinar las coordenadas actuales de la nave. Los dispositivos de navegación dan ventaja de velocidad a los escuadrones en el mapa global."
string = ItemSlot_8-10_d, "Los artefactos, de los que hay muchos en el Archipiélago, se equipan en ranuras especialmente designadas para ellos. La orientación funcional del amuleto se indica mediante un símbolo especial:\n- collar con garras: efecto de ataque\n- sol con rayos: efecto protector\n- círculo celta: Auxiliares"
string = ItemSlot_8-10!_d, "¡Importante! Los amuletos de magia ofensiva y defensiva son incompatibles. Por regla general, los amuletos auxiliares neutralizan el efecto negativo del amuleto principal."
string = ItemSlot_Info_d1, "Para equipar un objeto, selecciónalo de la lista y pulsa el botón 'Equipar objeto' (también puedes darle doble clic)."
string = ItemSlot_Info_d2, "Hacer doble click sobre el icono permite desequipar el elemento"

