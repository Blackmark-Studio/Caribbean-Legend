string = NationRelation1,"Eres el parangón viviente de la virtud para los ciudadanos de este país. Las madres te ponen como un ejemplo para sus hijos, y los jóvenes desean ser como tú."
string = NationRelation2,"Las chicas te sonríen, en la taberna todos están felices de darle la mano, y eres un invitado bienvenido en las colonias de este país."
string = NationRelation3,"La actitud de los ciudadanos de este país hacia ti es estrictamente neutral. Te pueden invitar a jugar a las cartas, pero no esperes más."
string = NationRelation4,"Todos intentan ignorarte, nadie empezará una conversación contigo y todos los hombres armados esperarán ansiosamente a que hagas algo estúpido."
string = NationRelation5,"Los ciudadanos de este país asustan a los niños con tu nombre, las viejas brujas te escupen y todos los hombres respetados quieren arrancarte el corazón."

string = DarkRelation1,"Si te comparamos con Henry Morgan en toda su gloria, saldrías como claro ganador. Toda la mala gente te ven como su nuevo líder."
string = DarkRelation2,"Eres un invitado bienvenido a cualquier aventura e incluso pueden ayudarte con dinero si comienzas una nueva expedición sin suficiente efectivo."
string = DarkRelation3,"Eres bien conocido y respetado. Al mismo tiempo, nadie correrá el riesgo de ayudarte con su bolsa, en el caso de que tengas problemas."
string = DarkRelation4,"Los asesinos especialmente fervientes o borrachos intentarán provocarte en cuanto te vean, en busca de pelea."
string = DarkRelation5,"Con esa reputación, tu vida es una lucha constante. Bandidos y piratas de todo tipo te odian y te quieren muerto."

string = TradeRelation1,"Los comerciantes se sienten honrados si eliges transportar su carga o escoltar a sus buques. Te ofrecen los mayores descuentos en todo tipo de bienes."
string = TradeRelation2,"Puede conseguir casi cualquier contrato y obtener descuentos en los productos más particulares."
string = TradeRelation3,"Eres un 'caballo negro', la gente no te contratará si su carga es demasiado valiosa. Pero por lo general no tienes dificultades para encontrar trabajo para escoltar buques o entregar cargas."
string = TradeRelation4,"No eres de confianza. Los comerciantes de los países prefieren no tratar contigo y solo recurrirán a tu ayuda si no tienen otra opción."
string = TradeRelation5,"Te odian tanto que los precios se disparan hasta el infinito en el instante en que apareces por la puerta de la tienda. Solo conseguirás un contrato a punta de cuchillo."

