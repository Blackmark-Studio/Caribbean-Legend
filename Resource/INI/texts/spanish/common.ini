; Playing cards/dice
string = Rules, "Reglas"
string = TitleCards, "Cartas para jugar"
string = RulesCards1, "Se juega una partida de 21 puntos con una baraja estándar (36 cartas). El mazo se baraja cuidadosamente antes de cada reparto. Cada jugador recibe una carta. Los jugadores roban cartas por turnos. No se pueden conseguir más de 21 puntos. Si un jugador no tiene suficientes puntos, para conseguir 21 puntos, entonces coge otra carta. Por cada nueva carta, la apuesta aumenta. El jugador que consigue 21 puntos lo declara inmediatamente y coge sus ganancias de la banca. Si el jugador obtiene más de 21 puntos, entonces pierde. se considera una combinación de cinco cartas con un total inferior a 21 puntos. Si nadie ha conseguido exactamente 21 puntos, gana el jugador con más puntos."
string = RulesCards2, "Valor de la tarjeta en puntos:\nAs - 11 puntos\nRey (noble coronado) - 4 puntos\nLord (caballero montado) - 3 puntos\nNobile (guerrero a pie) - 2 puntos\nEl resto - su valor real."
string = RulesCards3, "Controles en el juego:\nhacer clic en la baraja: robar una carta (debe haber dinero para apostar), continuar el juego\nhacer clic en el retrato del adversario: pasar"
string = TitleDice, "Dados"
string = RulesDice1, "A cada jugador se le dan cinco dados de juego, con las caras marcadas y numeradas, del uno al seis. Los jugadores lanzan los dados por turnos. Se puede volver a lanzar cualquier número de dados. Por cada dado seleccionado, aumenta la apuesta. Gana el jugador que saque la combinación máxima. Si salen las mismas combinaciones, gana la mano con la combinación más alta (el jugador cuya marca de dados sea más alta)."
string = RulesDice2, "Combinaciones en orden ascendente:\n un par - dos dados del mismo valor (por ejemplo, 2-2)\ndos pares - un par de un valor y el segundo par de otro (3-3 y 6-6)\ntrío - tres dados del mismo valor (1-1-1)\nescalera - una secuencia de cinco dados (1-2-3-4-5 o 2-3-4-5-6)\nfull - un par y un trío (por ejemplo, 1-1 y 3-3-3)\nquads - cuatro dados del mismo valor (por ejemplo, 4-4-4-4) \npóker - cinco dados del mismo valor (por ejemplo, 5-5-5-5-5)"
string = RulesDice3, "Controles del juego:\npulsar sobre el vaso: tirar dados, continuar la partida\nhaga clic en los dados: seleccione los dados que desea volver a lanzar (debe tener dinero para apostar)\nhacer clic en el retrato del adversario: pasar el movimiento (si no es necesario repetir la tirada)"

; Logbook description
string = QuestsBook, "Libro de misiones"
string = QuestsBook_Descr, "Muestra una lista de las misiones en curso, los acontecimientos activos de la historia y las acciones del personaje principal. En la lista cronológica de eventos temáticos que aparece, cada entrada posterior se marca con la hora en que se introdujo en el diario y se coloca encima de las anteriores. Las entradas no leídas se resaltan en color."
string = QuestsLogBook, "Archivo de misiones"
string = QuestsLogBook_Descr, "Muestra una lista de las misiones completadas, las misiones y las aventuras de la historia completadas."
string = DocsBook, "Documentos"
string = DocsBook_Descr, "Muestra diversos documentos recibidos por el protagonista del juego (manuscritos y sus fragmentos, cartas y notas sencillas, instrucciones y todo tipo de recetas). De vez en cuando, revisa los materiales colocados en esta sección. Pueden contener pistas o mencionar acontecimientos importantes del pasado reciente. Los documentos no leídos aparecen resaltados en color."
string = CashBook,"Libro de contabilidad"
string = CashBook_Descr1, "Aquí se muestran los registros de todas las operaciones financieras del personaje principal, los préstamos recibidos (lista de la izquierda) o depósitos de inversiones (lista de la derecha). Además del importe del préstamo o depósito en la casa bancaria, los registros contienen información adicional (tipos de interés, fechas y tipo de moneda)."
string = CashBook_Descr2, "¡Importante! Si el establecimiento cuyo prestamista recibió dinero a interés es saqueado, el depósito desaparece y su registro se elimina del libro."
string = ShipsPlaceBook, "Buques en la Autoridad Portuaria"
string = ShipsPlaceBook_Descr1, "Muestra los barcos en posesión del protagonista que están actualmente bajo custodia. La lista contiene información para cada nave (clase, nombre de la nave, nombre del capitán, ubicación del aparcamiento alquilado, fecha de puesta y el importe del pago mensual por el almacenamiento)..
string = ShipsPlaceBook_Descr2, "Pulsa SHIFT + LMB para obtener información sobre el barco"
string = ShipsPlaceBook_Descr3, "Pulsa CTRL + LMB para obtener información sobre el capitán"
string = StorageBook, "Libro de almacén"
string = StorageBook_Descr, "Aquí se muestran los registros de los almacenes o depósitos alquilados (su ubicación, espacio utilizado y disponible, pago mensual del alquiler)."
string = TradeBook, "Libro de comercio"
string = TradeBook_Descr1, "En la tabla de la derecha aparece la nacionalidad y el nombre del asentamiento, su ubicación y la fecha en la que se registraron el estado del inventario y los precios. La lista se actualiza cada vez que el héroe recibe nueva información comercial. Con el tiempo, la información se desactualiza a medida que el comercio del juego transcurre, pero todavía permite sacar algunas conclusiones. Al principio del juego, la lista está vacía. Para actualizar los registros rápidamente, aprovecha cualquier oportunidad para averiguar los precios de las mercancías en asentamientos lejanos a través de mercaderes en el mar o en una taberna, así como de rumores."
string = TradeBook_Descr2, "La lista de mercancías es bastante amplia: algunas se producen o cultivan solo en las islas, otras en el continente y algunas se importan de la lejana Europa. Los bienes exportados por el asentamiento no son caros, pero los importados sí. Si la demanda de la mercancía es grande y la cantidad escasa, se convierte en contrabando que no se vende en las tiendas. El comercio de algunas mercancías peligrosas (por ejemplo, armas y pólvora) puede prohibirse por decisión de las autoridades locales. "
string = TradeBook_Descr3, "Tipo de producto por colores:\n- Verde: Productos Locales\n- Azul: Productos Importados\n- Rojo: Productos de Contrabando\n- Anaranjado: Bienes de demanda Agresiva"
string = StatisticsBook, "Libro de estadísticas"
string = StatisticsBook_Descr, "Aquí se muestran los registros resumidos de los eventos del juego (número de oponentes derrotados, premios conseguidos, dinero gastado, etc.)."

string = AddRemoveOfficerScroll, "Haga clic en la lista para asignar o eliminar un oficial"

string = HeroType_1_d, "Habilidad con armas ligeras.\nLas armaduras ligeras dan más protección.\nAlta probabilidad de causar un golpe crítico.\nLas estocadas causan más daño.\nNo pierdes energía cuando te hieren."
string = HeroType_2_d, "Habilidad con armas medias y una preferencia por la exploración libre.\nComienzas el juego con más dinero.\nComercio y tesoros más rentables.\nMayor probabilidad de engañar guardias en ciudades y enemigos en el mar.\nNo hay ratas en tu barco."
string = HeroType_3_d, "Habilidad con armas pesadas.\nLas corazas protegen mucho más.\nPuntos de vida y energía mayores.\nPuedes cargar mucho peso.\nLa energía se restaura más rápido."
string = HeroType_4_d, "Habilidad con armas de fuego.\nMayor velocidad de recarga.\nLos disparos disminuyen la energía del enemigo.\nLos cañones del barco se desgastan menos.\nFortuna en los juegos de azar y probabilidad de encontrar mejores objetos."

