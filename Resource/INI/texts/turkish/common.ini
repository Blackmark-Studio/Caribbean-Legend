string = TitleCards, "Kart Oyunu"
string = RulesCards1, "“21” oyunu 36 kartlık bir deste ile oynanır. Başlangıçta her oyuncuya bir kart verilir. Oyuncular sırayla kart çeker, 21’i geçmemeye çalışır. Tam 21 puan anında kazandırır; 21’i aşmak kaybettirir. Beş kartla 21’in altında kalmak da galibiyet sayılır. Kimse tam 21 yapamazsa, 21’i geçmeyen en yüksek toplam kazanır. Her yeni kart, bahsi artırır."
string = RulesCards2, "Kart değerleri:\nAs — 11 puan\nKral — 4 puan\nLord — 3 puan\nSoylu — 2 puan\nDiğerleri — yüz değeri"
string = RulesCards3, "Oyundaki kontroller:\ndesteğe tıkla: kart çek (bahis için paran olmalı), oyuna devam et\nrakibin portresine tıkla: pas geç\n\n***"
string = TitleDice, "Zar Oyunu"
string = RulesDice1, "Her oyuncunun beş zarı vardır (1–6). Oyuncular sırayla oynar. Sıra sizdeyken istediğiniz zarları yeniden atmak için seçebilirsiniz — her seçilen zar bahsi artırır. En yüksek kombinasyon kazanır; eşitlikte en yüksek değerler karşılaştırılır."
string = RulesDice2, "Kombinasyonlar (artan):\nçift — aynı değerde iki zar (örn. 2‑2)\niki çift — farklı değerlerde iki çift (örn. 3‑3 ve 6‑6)\nüçlü — üç aynı zar (1‑1‑1)\ndöper — 1‑2‑3‑4‑5 veya 2‑3‑4‑5‑6\nful — bir çift ve bir üçlü (örn. 1‑1 ve 3‑3‑3)\ndörtlü — dört aynı zar (4‑4‑4‑4)\nbeşli — beş aynı zar (5‑5‑5‑5‑5)"
string = RulesDice3, "Oyun kontrolleri:\nbardak tıkla: zar at, devam et\nzar tıkla: yeniden atılacak zarı seç (bahis için paran olmalı)\nrakip portresine tıkla: hamleyi pas geç (yeniden atma gerekmiyorsa)"
string = QuestsBook, "Görevler Kitabı"
string = QuestsBook_Descr, "Burada mevcut görevler, aktif hikaye olayları ve ana karakterin eylemleri listelenir. Görünen kronolojik tematik olaylar listesinde, her yeni giriş günlüğe eklendiği zamanla işaretlenir ve önceki kayıtların üstünde yer alır. Okunmamış kayıtlar renkle vurgulanır."
string = QuestsLogBook, "Görev arşivi"
string = QuestsLogBook_Descr, "Tamamlanan görevler, görevler ve biten hikaye maceralarının listesini gösterir."
string = DocsBook, "Belgeler"
string = DocsBook_Descr, "Burada ana karakterin oyunda aldığı çeşitli belgeler (el yazmaları ve parçaları, mektuplar ve notlar, talimatlar ve her türlü tarif) görüntülenir. Bu bölümdeki materyalleri ara sıra gözden geçirin. İçlerinde ipuçları veya yakın geçmişteki önemli olaylara dair bilgiler bulunabilir. Okunmamış belgeler renkli olarak vurgulanır."
string = CashBook_Descr1, "Burada ana karakterin tüm mali girişimlerinin, aldığı kredilerin (soldaki liste) veya verdiği borçların (sağdaki liste) kayıtları görüntülenir. Banka evindeki kredi veya mevduat tutarına ek olarak, kayıtlarda ek bilgiler de bulunur (faiz oranları, tarihler ve para birimi türü)."
string = CashBook_Descr2, "Önemli! Parası tefeciye faizle verilen yerleşim yağmalanırsa, depozito kaybolur ve kayıtlardan silinir."
string = ShipsPlaceBook, "Liman İdaresindeki Gemiler"
string = ShipsPlaceBook_Descr1, "Burada, ana karakterin kullanımına sunulan ve şu anda depoda tutulan gemiler görüntülenir. Listede her gemi için detaylar yer alır (sınıfı, gemi adı, kaptan adı, kiralanan iskele konumu, yerleştirme tarihi ve aylık depolama ücreti)."
string = ShipsPlaceBook_Descr2, "Gemi bilgisi için SHIFT + LMB'ye basın"
string = ShipsPlaceBook_Descr3, "Kaptan hakkında bilgi için CTRL + LMB'ye basın"
string = StorageBook, "Depo Defteri"
string = StorageBook_Descr, "Kiralanan depoların veya ambarların kayıtları burada görüntülenir (konumları, kullanılan ve boş alanları, aylık kira ödemesi)."
string = TradeBook, "Ticaret Defteri"
string = TradeBook_Descr1, "Burada yerleşimin milliyeti ve adı, konumu ile sağdaki tabloda kaydedilen envanter durumu ve fiyatların tarihi listelenir. Kahraman yeni ticaret bilgisi aldıkça liste güncellenir. Zamanla bilgiler eskiyebilir, çünkü ticaret oyunda kendi akışında ilerler; yine de temel çıkarımlar yapmanıza olanak tanır. Oyunun başında liste boştur. Kayıtları en hızlı ve eksiksiz şekilde güncellemek için, denizde veya handa tüccarlardan ya da söylentilerden uzak yerleşimlerdeki mal fiyatlarını öğrenme fırsatlarını değerlendirin."
string = TradeBook_Descr2, "Mal listesi oldukça geniş: bazıları sadece adalarda üretilir veya yetiştirilir, bazıları ise ana karada, kimi mallar ise uzak Avrupa’dan ithal edilir. Yerleşimin ihraç ettiği mallar pahalı değildir, ithal olanlar ise elbette tam tersidir. Bir mala talep yüksek, miktarı azsa, kaçakçılığa dönüşür – artık dükkânlarda satılmaz. Bazı tehlikeli mallar (örneğin silah ve barut) ise yerel otoritelerin kararıyla resmi ticaretten tamamen yasaklanabilir."
string = TradeBook_Descr3, "Ürün Türü Gösterge Renkleri:\n- Yeşil: Koloni Malları\n- Mavi: İthal Mallar\n- Kırmızı: Kaçak Mallar"
string = StatisticsBook, "İstatistik Defteri"
string = StatisticsBook_Descr, "Oyun olaylarının özet kayıtları (yenilen rakip sayısı, alınan ödüller, harcanan para vb.) burada görüntülenir."
string = AddRemoveOfficerScroll, "Listeye tıkla - subay ata veya çıkar"
string = HeroType_1_d, "Hafif silahları tercih eder.\nHafif zırh çok daha iyi koruma sağlar.\nEn büyük Enerji havuzu."
string = HeroType_2_d, "Zayıf savaş yetenekleri ve serbest keşfe yatkınlık.\nKârlı ticaret ve hazine avı.\nAmbarındaki mallar farelerden korunur."
string = HeroType_3_d, "Ağır silahları tercih eder.\nAğır zırh ve silahlar hareketi daha az kısıtlar.\nEn yüksek Sağlık ve taşıma kapasitesi."
string = HeroType_4_d, "Ateşli silahları tercih eder.\nKritik vuruş şansı yüksektir.\nAtışlar düşmanın Enerjisini azaltır.\nGemi topları daha yavaş yıpranır."
