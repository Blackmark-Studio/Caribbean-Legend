string = Leadership_Descr, "Karizma, başkaları tarafından ne kadar sevilebildiğini gösterir."
string = Sailing_Descr, "Navigasyon, geminizi kontrol etme yeteneğinizi gösterir ve hız ile manevra kabiliyetini etkiler."
string = Fencing_Descr, "Eskrim her kaptan için önemlidir; hayatta kalmanız çoğu zaman kılıç ustalığınıza bağlıdır."
string = Gun_Descr, "İyi hedeflenmiş bir atış, bir ya da birkaç düşmanı öldürerek hayatınızı kurtarabilir."
string = Cannons_Descr, "Bu yetenek, toplarınızın yeniden doldurma süresini ve atış düzenini etkiler."
string = Accuracy_Descr, "Bu yetenek, top atışını isabetli yapma becerinizi gösterir."
string = Grappling_Descr, "Bu yetenek, en uygun yer, mesafe ve zamanı borda için seçme becerinizi ve mürettebatınızın zafer için birlikte savaşma yeteneğini gösterir."
string = Defence_Descr, "Rahat mürettebat kamaraları, hijyen ve yaralıların tedavisi, zorlu savaşlar ve uzun yolculuklardan sonra hayatta kalanların sayısını artırır."
string = Repair_Descr, "Gemini ve yapısına dair bilgin, tamir ekibini daha verimli kullanmanı sağlar."
string = Commerce_Descr, "Ticaret yapma ve muhasebe yeteneği."
string = Sneak_Descr, "Bu 'yetenek' genel olarak hayatınızı iyileştirir."
string = Navigator_Descr, "Gemiye durgun havada da, azgın fırtınada da ustaca hükmetmek bir kaptan için hayati önem taşır; bu konuda ona yardımcı olacak kişi ise seyir subayıdır. Şiddetli bir çatışmada, dümeni son anda çevirip gemiyi düşman toplarının ateşinden kurtaracak olan da odur."
string = Boatswain_Descr, "Derler ki güverte subayları gemilerinde doğar. Zanaatlarına ve deniz yaşamının inceliklerine dair bilgileri eşsizdir. İyi bir güverte subayı, gemisinden en iyi verimi almayı, mürettebatı yaklaşan savaşa hazırlamayı ve gemiyi tekrar yüzdürmeyi bilir."
string = Cannoner_Descr, "Usta bir topçu, deniz savaşının gidişatını anında değiştirebilir. Tecrübesi ve becerileri, geminin toplarının daha isabetli atış yapmasını sağlar. Ayrıca topçu, topların her zaman kuru ve savaşa hazır olmasına dikkat eder."
string = Doctor_Descr, "Bir gemi cerrahı, çatışmada yaralananlarla ilgilenir. Uzuv kesmek, yaraları dikmek, salgınları önlemek ve mürettebata tıbbi yardım sağlamak zorundadır. İyi bir cerrah, birçok adamınızın hayatını kurtarabilir."
string = Treasurer_Descr, "Bir hazinedar, ambarınızı ve içindeki tüm malları yönetir. Ayrıca, hazinedar her zaman deneyimli bir tüccardır; kaptana ucuza alışveriş yapmak ve iyi fiyatlar pazarlık etmekte yardımcı olur."
string = Carpenter_Descr, "İyi bir marangoz, fırtınaların ya da düşman ateşinin gemide açtığı hasarı onarabilir. Çoğunlukla tamire, çarpışma biter bitmez başlar. Usta bir marangoz, geminin su üstünde kalması için önce nereleri onarması gerektiğini bilir."
string = Officer_Descr, "Hayat tehlikeler ve sürprizlerle doludur. Karanlık bir sokakta haydutlar pusuda bekleyebilir, bir borda sırasında ise yoldan çıkan bir kurşun sizi bulabilir. İşte bu yüzden bir Öncü'ye ihtiyacınız var – yani esasen sizin korumanız olan birine."
