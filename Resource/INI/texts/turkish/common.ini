string = ItemSlot_1_d, "Eskrim düellosunda (çatışmada) kullanılabilen uzun bıçaklı silahlar. Bir subayın (müfrezeciler hariç) kuşanılı bir bıçağı yoksa veya envanterinde birden fazla bıçak varsa, subay şu öncelik sırasına göre seçim yapar: subayın becerilerine göre en yüksek hasar veren bıçak, dengeli profile sahip bıçak."
string = ItemSlot_2_d, "Kısa namlulu ateşli silahlar. Bir subayın (musketeer hariç) kuşanılı bir tabancası yoksa veya envanterde birden fazla tabanca varsa, subay şu öncelik sırasına göre seçim yapar: (subayın yetenekleri izin veriyorsa) en fazla şarjı olan tabanca, ardından en yüksek mermi hasarına sahip tabanca."
string = ItemSlot_3_d, "Dürbün kullanmak, kıyı sularında görüş mesafesini artırır (seyir modunda 'Yüzerek git...' seçeneğini kullanırken). Dürbün ne kadar iyiyse, menzili o kadar genişler ve gemilerle kaleler hakkında alınan bilgiler daha ayrıntılı olur."
string = ItemSlot_4_d, "Zırh, tüm kesici silahlar ve ateşli silahlardan alınan hasarı azaltır. Farklı zırh ve göğüslük türleri ayrıca tepki, dayanıklılık, gizlilik, liderlik ve sezgi üzerinde olumsuz etki yapabilir."
string = ItemSlot_5_d, "Uzun namlulu ateşli silahlar. Bir süvari subayının takılı bir tüfeği yoksa veya envanterde birden fazla uzun ateşli silah varsa, subay şu öncelik sırasına göre seçim yapar: (subayın yetenekleri izin veriyorsa) en fazla şarjı olan tüfek, ardından en yüksek mermi hasarına sahip tüfek."
string = ItemSlot_6_d, "Tılsımların süresi sınırsızdır. Bir subayın, envantere yerleştirilen tılsımı takması için oyuncu emri gerekir."
string = ItemSlot_7_d, "Navigasyon cihazı, geminin mevcut koordinatlarını belirlemenizi sağlar. Donatılmış navigasyon cihazları, filoyu küresel haritada hareket ettirirken hız avantajı sunar."
string = ItemSlot_8-10_d, "Takımadalar'da bolca bulunan eserler, onlar için ayrılmış özel yuvalara takılır."
string = ItemSlot_8-10!_d, "Önemli! Amuletler kuşanıldığında büyüyle karaktere bağlanır ve çıkarıldıklarında geri dönülmez şekilde yok olur. Ekipman setlerinizi dikkatle planlayın."
string = ItemSlot_11_d, "Şapkalar kahramanınızın tarzını ve oyun tarzınızı etkiler. Kuşanılan şapkayı karakter modelinde gizleyebilir, faydalarını kaybetmezsiniz."
