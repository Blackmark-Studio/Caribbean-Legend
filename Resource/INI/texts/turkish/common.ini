string = titleConfirmCharacterCreate, "Karakter oluşturmayı onayla"
string = CharacterCreateDescr, "Karakterin parametrelerini değiştirmek için özelliği seçin ve oklarla puanları yeniden dağıtın. Beceriler, seçilen PIRATES'a göre otomatik olarak güncellenecek. Dağıtım tamamlandığında formu çarpı veya Esc ile kapatın."
string = NationRelation1, "Bu ülkenin vatandaşları için erdemin yaşayan timsalisiniz. Anneler sizi çocuklarına örnek gösteriyor, gençler ise size benzemek istiyor."
string = NationRelation2, "Kızlar size gülümsüyor; meyhanede herkes elinizi sıkmak istiyor ve bu ülkenin kolonilerinde aranan bir misafirsiniz."
string = NationRelation3, "Bu ülkenin vatandaşlarının size karşı tutumu tamamen nötr. Kart oyunu için davet edilebilirsiniz, ama fazlasını beklemeyin."
string = NationRelation4, "Herkes seni görmezden geliyor. Kimse seninle ilk konuşan olmayacak ve silahlı olan herkes senin bir hata yapmanı sabırsızlıkla bekleyecek."
string = NationRelation5, "Bu ülkenin vatandaşları çocukları adınla korkutuyor, kocakarılar ardından tükürüyor, kendine saygısı olan her adam kalbini söküp almak istiyor."
string = DarkRelation1, "Seni Henry Morgan’ın şanlı günleriyle kıyaslasalar, açık ara galip sen olurdun. Her türlü kötü adam seni yeni liderleri olarak görüyor."
string = DarkRelation2, "Herhangi bir meyhanede hoş karşılanırsın; yeni bir sefere yetersiz parayla başlarsan, sana seve seve borç verirler."
string = DarkRelation3, "Tanınıyor ve saygı görüyorsun. Ancak başın derde girerse kimse senin için boynunu ya da kesesini riske atmaz."
string = DarkRelation4, "Özellikle ateşli ya da sarhoş haydutlar, sizi görür görmez kavgaya tutuşmak için kışkırtmaya çalışır."
string = DarkRelation5, "Böyle bir itibarla hayatın sürekli bir mücadele. Her türden haydut ve korsan senden nefret ediyor ve ölmeni istiyor."
string = TradeRelation1, "Tüccarlar, yüklerini taşımanız veya gemilerine eşlik etmenizden onur duyar. Tüm mal türlerinde en büyük indirimler size sunulur."
string = TradeRelation2, "Neredeyse tüm sözleşmeleri alabilir ve belirli mallarda indirimlerden yararlanabilirsiniz."
string = TradeRelation3, "Sen bir 'kara at'sın – yükleri çok değerli olanlar seni işe almaz, ama genelde gemi koruma ya da yük taşıma işi bulmakta zorlanmazsın."
string = TradeRelation4, "Sana güvenilmiyor. Her ülkeden tüccarlar seninle iş yapmaktan kaçınır, sadece başka çareleri kalmazsa sana başvururlar."
string = TradeRelation5, "O kadar nefret ediliyorsun ki, dükkâna adımını atar atmaz fiyatlar fırlıyor. Sana ancak bıçak zoruyla iş teklif edilir."
string = Tactic_Descr, "Sadece kendi geminizi değil, birkaç gemiyi daha komuta etme yeteneği."
